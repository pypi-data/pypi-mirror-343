[metadata]
name = match-series-batch
version = 0.5.3
author = Your Name
author_email = your.email@example.com
description = Batch non-rigid image registration with flexible denoising and unique working directories.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourname/match-series-batch
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	hyperspy>=1.6.1
	pymatchseries>=0.1.0
	tqdm
	Pillow
	scikit-image

[options.entry_points]
console_scripts = 
	match-series-batch = match_series_batch.main:main

[egg_info]
tag_build = 
tag_date = 0

