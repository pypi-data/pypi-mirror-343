[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "harbor_ls"
version = "1.0.3"
authors = [{ name = "nipil", email = "nipil@users.noreply.github.com" },
]
description = "Simple cli to scan Harbor project/repo/artefact API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = ["Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/nipil/harbor-ls"
Issues = "https://github.com/nipil/harbor-ls/issues"
