[metadata]
name = yasmot
version = 0.10
author = Ketil Malde
author_email = ketil@malde.org
description = Object tracker for stereo images and video
long_description = file: README.md
keywords = object tracking
license = LGPL
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Environment :: Console

[options]
include_package_data = False
package_dir = 
	= src
packages = yasmot
python_requires = >=3.8
install_requires = parse; scipy

[options.entry_points]
console_scripts = 
	yasmot = yasmot.main:main

[flake8]
ignore = E302,E203,E305,E701,E501,E402,E704,E241,E741

[egg_info]
tag_build = 
tag_date = 0

