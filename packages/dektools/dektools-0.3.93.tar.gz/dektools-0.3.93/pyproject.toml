[project]
name = "dektools"
version = "0.3.93"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "typer<=0.9.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
date = [
    "tzdata",
]
jsonpath = [
    "jsonpath-ng<=1.6.1",
]
ignore = [
    "gitignore-parser<=0.1.11",
]
yaml = [
    "pyyaml<=6.0.1",
    "yamlloader<=1.3.2",
]
uid = [
    "snowflake-id<=0.0.5",
]
encode = [
    "pybase62<=1.0.0",
]
crypto = [
    "pycryptodome<=3.18.0",
]
exec = [
    "dektools[ignore]",
    "RestrictedPython<=7.4",
]
dyna = [
    "dynaconf<=3.2.4",
]
sync = [
    "asgiref<4",
]
async = [
    "async-eval<=0.3.1",
]
graph = [
    "networkx<=3.3",
    "pydot<=3.0.1",
]
win32 = [
    "pypiwin32>=219,<300; sys_platform == 'win32'",
    "pywin32>=300,<400; sys_platform == 'win32'",
]
np = [
    "numpy<=2.2.1",
]
cv = [
    "dektools[np]",
    "opencv-python-headless<=4.10.0.84",
]
pil = [
    "pillow<=10.3.0",
]
version = [
    "semver<=3.0.2",
]
js = [
    "quickjs<=1.19.4",
]
fetch = [
    "urllib3<=1.26.15",
]
tab = [
    "tabulate<=0.9.0",
]
ps = [
    "psutil<=7.0.0",
]
all = [
    "dektools[date,jsonpath,ignore,yaml,uid,encode,crypto,exec,dyna,sync,async,graph,version,js,fetch]",
]

[project.scripts]
dektools = "dektools.click.__entry__:main"

[tool.pdm.build]
includes = [
    "dektools",
]
excludes = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
