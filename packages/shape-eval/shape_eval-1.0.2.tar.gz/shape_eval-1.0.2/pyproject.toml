[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
exclude = ["testing*"]

[project]
name = "shape_eval"
version = "1.0.2"
authors = [
  { name="Brandon McCartney", email="auttcast@gmail.com" },
]
description = "object schema evaluation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

license = "AGPL-3.0-or-later"
license-files = ["LICENSE.txt"]

[project.urls]
Homepage = "https://github.com/Auttcast/shape_eval"
Issues = "https://github.com/Auttcast/shape_eval/issues"
