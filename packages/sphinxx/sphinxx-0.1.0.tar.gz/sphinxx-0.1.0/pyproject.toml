[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["sphinxx*"]
namespaces = true

[project]
name = "sphinxx"
version = "0.1.0"
dependencies = []
optional-dependencies = { ret_calcs = ["sphinxx-ret_calcs"], all = ["sphinxx-ret_calcs"] }
authors = [{name="Odysseus"}]
readme = "README.md"
description = "personal scripts and functions uploaded for ease of access, not intended for public use, though available under CC BY-NC 4.0 license (non-commercial use, attribution required, all rights reserved)"
classifiers = [ "Programming Language :: Python :: 3",
                "License :: OSI Approved",
                "Operating System :: Microsoft :: Windows"]
