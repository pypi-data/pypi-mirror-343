[build-system]
requires = ["setuptools >= 79.0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "kh2rando"
version = "0.0.8"
authors = [
  { name="Jeff Hobson", email="jeff@possiblybad.com" },
]
description = "A collection of tools for KH2 Randomizer"
readme = "README.md"
requires-python = "==3.9.*"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "altgraph==0.17.2",
    "bitstring==3.1.9",
    "khbr==4.0.5",
    "pillow==9.3.0",
    "PyYAML==5.4.1"
]

[project.urls]
Homepage = "https://kh2rando.com"
Issues = "https://github.com/tommadness/KH2RandomizerGenerator/issues"

[project.scripts]
seed-gen = "kh2rando.seed_gen_cli:app"