[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-git-commit"
version = "0.1.6"
description = "AI-powered Git commit workflow tool"
readme = "README.md"
authors = [
    {name = "Edgar Zorrilla", email = "edgar@izignamx.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "coverage>=6.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "ruff>=0.0.85",
]

[project.urls]
Homepage = "https://github.com/CripterHack/smart-git-commit"
Issues = "https://github.com/CripterHack/smart-git-commit/issues"

[project.scripts]
smart-git-commit = "smart_git_commit:main"

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88
target-version = ["py37"]

[tool.ruff]
line-length = 88
target-version = "py37"
select = ["E", "F", "I", "W"]