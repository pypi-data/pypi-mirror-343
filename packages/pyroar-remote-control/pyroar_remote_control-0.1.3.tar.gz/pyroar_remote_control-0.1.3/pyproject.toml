[project]
name = "pyroar-remote-control"
version = "0.1.3"
description = "Try this access remote tool in python"
authors = [
    {name = "Gustavo",email = "gustavosj.js@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]

[tool.poetry]
packages = [{include = "remote_control", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
pillow   = "11.2.1"
keyboard = "0.13.5"
mouse    = "0.7.1"
numpy    = "*"
dxcam    = "*"

[tool.poetry.scripts]
remote-client = "remote_control.cliente:main"
remote-server = "remote_control.server:main"