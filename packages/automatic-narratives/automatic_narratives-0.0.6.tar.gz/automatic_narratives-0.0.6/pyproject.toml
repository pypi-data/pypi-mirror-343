[project]
name = "automatic_narratives"
version = "0.0.6"
description = "This package lets one infer agency and communion codes from life narratives based on RoBERTa transformer embeddings."
authors = [
    { name="Johannes Klinz", email="johannes.klinz@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "scikit-learn==1.5.1",
    "torch>=2.7.0",
    "transformers>=4.51.3"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["automatic_narratives"]