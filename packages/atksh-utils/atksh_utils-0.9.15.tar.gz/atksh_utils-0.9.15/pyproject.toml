[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=62.6", "setuptools_scm[toml]>=6.2", "wheel"]

[project]
dependencies = [
  "openai~=1.60.0",
  "requests>=2.0.0,<3.0.0",
  "duckduckgo_search>=8.0.1",
  "dill>=0.3.7,<0.4.0",
  "numba>=0.56.4,<0.59.0",
  "pylatexenc==2.10",
  "scipy>=1.9.0,<2.0.0",
  "sympy>=1.9.0,<2.0.0",
  "soundfile>=0.12.1,<0.13.0",
  "sounddevice>=0.4.6,<0.5.0",
  "pypdf~=3.17.2",
  "tiktoken~=0.7.0",
  "backoff>=2.2.1,<3.0.0",
  "latest-user-agents==0.0.4",
  "json-repair~=0.30.0",
]
description = "atksh's utils"
dynamic = ["version"]
license = {file = "LICENSE"}
name = "atksh-utils"
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
askgpt = "atksh_utils.openai.askgpt:ask"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "atksh_utils.version.__version__"}

[tool.setuptools_scm]
local_scheme = "no-local-version"
version_scheme = "release-branch-semver"
write_to = "src/atksh_utils/version.py"

[options.packages.find]
exclude = [
  "tests",
  "tests.*",
]

[project.optional-dependencies]
dev = [
  "black~=23.0.0",
  "pytest~=7.2.2",
  "isort~=5.12.0",
  "pre-commit~=3.2.2",
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
line_length = 100
profile = "black"
py_version = "310"
