[project]
name = "mat-similarity"
version = "0.1rc2"
description = "Similarity Methods and Functions for Multiple Aspect Trajectory Data Mining"
authors = [
    {name = "Vanessa Lago Machado", email = "vanessalagomachado@gmail.com"},
    {name = "Tarlis Tortelli Portela", email = "tarlis@tarlis.com.br"},
 ]
maintainers = [
    {name = "Tarlis Tortelli Portela", email = "tarlis@tarlis.com.br"},
    {name = "Vanessa Lago Machado", email = "vanessalagomachado@gmail.com"},
 ]
readme = "README.md"
keywords = [
    "data-science",
    "machine-learning",
    "data-mining",
    "trajectory",
    "multiple-trajectory",
    "similarity",
  ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
 ]
requires-python = ">=3.7"
dependencies = [
    "glob2==0.7",
    "numpy",
    "pandas==1.3.4",
    "mat-data",
    "mat-model",
 ]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "wheel",
 ]

binder = [
    "jupyter",
 ]

docs = [
    "jupyter",
    "numpydoc",
 ]

dl = [
 ]

[project.urls]
"Homepage" = "https://github.com/mat-analysis/mat-similarity"
"Repository" = "https://github.com/mat-analysis/mat-similarity"
"Documentation" = "https://mat-analysis.github.io/mat-tools/mat-similarity/index.html"
"Download" = "https://pypi.org/project/mat-similarity/#files"
"Bug Tracker" = "https://github.com/mat-analysis/mat-similarity/issues"

[project.license]
text = 'GPL Version 3 or superior (see LICENSE file)'

[build-system]
requires = ["setuptools", "wheel", "toml", "build"]
build-backend = "setuptools.build_meta"