[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catdir"
version = "0.1.0"
description = "Concatenate and print the contents of all files in a directory and its subdirectories."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name = "Emil Astanov", email = "emila1998@yandex.ru" }
]
dependencies = [
  "click"
]

[project.urls]
Homepage = "https://github.com/emilastanov/catdir"
