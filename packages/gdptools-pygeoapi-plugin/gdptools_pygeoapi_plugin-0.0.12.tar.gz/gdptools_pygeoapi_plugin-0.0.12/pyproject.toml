[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "gdptools-pygeoapi-plugin"
version = "0.0.12"
description = "Gdptools Pygeoapi Plugin"
authors = ["Richard McDonald <rmcd@usgs.gov>"]
license = "LICENSE.md"
readme = "README.md"
homepage = "https://code.usgs.gov/wma/nhgf/toolsteam/gdptools-pygeoapi-plugin"
repository = "https://code.usgs.gov/wma/nhgf/toolsteam/gdptools-pygeoapi-plugin"
documentation = "https://gdptools-pygeoapi-plugin.readthedocs.io"
packages = [
    { include = "_pygeoapi_process/*.py", from = "src/gdptools_pygeoapi_plugin"},
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.urls]
Changelog = "https://code.usgs.gov/wma/nhgf/toolsteam/gdptools-pygeoapi-plugin/releases"

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
pygeoapi = ">=0.14.0"
gdptools = ">0.2.15"
requests-toolbelt = "^1.0.0"

[tool.poetry.group.dev.dependencies]
advbumpversion = "^1.2.0"
pytest = "^6.2.4"
coverage = {extras = ["toml"], version = "^5.4"}
mypy = ">=0.910"
typeguard = ">=2.12.1"
xdoctest = {extras = ["colors"], version = "^0.15.5"}
sphinx = ">=4.1.2"
sphinx-autobuild = ">=2021.3.14"
pre-commit = "^2.13.0"
flake8 = ">=3.9.2"
black = ">=22.1.0"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.4.3"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.3"
pep8-naming = ">=0.12.0"
darglint = "^1.8.0"
reorder-python-imports = "^2.6.0"
pre-commit-hooks = "^4.0.1"
sphinx-rtd-theme = "^0.5.2"
sphinx-click = "^3.0.1"
Pygments = "^2.9.0"
poetry2conda = "^0.3.0"
nox = ">=2021.10.1"
poetry-plugin-export = "^1.9.0"

[tool.poetry.scripts]
gdptools-pygeoapi-plugin = "gdptools_pygeoapi_plugin.__main__:main"

[tool.poetry2conda]
name = "gdptools-pygeoapi-plugin"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["gdptools_pygeoapi_plugin"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
no_implicit_reexport = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "noxfile"
warn_unreachable = false
disallow_untyped_decorators = false
