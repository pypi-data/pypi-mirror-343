[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pgaddons"
version = "1.2.1"
authors = [
  { name="iamdeedz" },
]

description = "A collection of additions to pygame."
readme = "README.md"
license = {text = "MIT License"}
keywords = ["pygame", "gui", ]

requires-python = ">=3"
dependencies = [
  "pygame"
]

[project.urls]
"Homepage" = "https://github.com/iamdeedz/pygame-addons"
"Issues" = "https://github.com/iamdeedz/pygame-addons/issues"