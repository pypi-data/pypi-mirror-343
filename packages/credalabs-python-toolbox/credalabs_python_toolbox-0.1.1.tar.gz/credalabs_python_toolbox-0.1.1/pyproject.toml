[project]
name = "credalabs-python-toolbox"
version = "0.1.1"
description = "We want to provide basic tools for our day-to-day work."
authors = [
    {name = "graph@credalabs.one"}
]
readme = "README.md"

requires-python = ">=3.11,<4"

dependencies = [
    "black==24.2.0",
    "ipykernel==6.29.5",
    "isort==5.13.2",
    "jupytext==1.17.0",
    "nbqa==1.9.1",
    "nbstripout==0.8.1",
    "notebook==7.4.1",
    "poetry==2.1.1",
    "pynvim==0.5.2",
]

[build-system]
requires = ["setuptools >= 79.0.1"]
build-backend = "setuptools.build_meta"
