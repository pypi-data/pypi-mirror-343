[project]
name = "sudoku9"
version = "0.1.0"
description = "A Sudoku solver and generator with GUI and CLI support"
authors = [{name = "Kunal Kumar"}]
license = {text = "MIT"}
readme = "README.md"

requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment :: Puzzle Games"
]


dependencies = [
    "pyqt6>=6.8.1",
    "rich>=14.0.0",
    "pyqtdarktheme>=0.1.7"
]

[project.urls]
Homepage = "https://github.com/kunalsingh2904/sudoku9"
Repository = "https://github.com/kunalsingh2904/sudoku9"
Issues = "https://github.com/kunalsingh2904/sudoku9/issues"

[project.scripts]
sudoku9 = "sudoku9.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
