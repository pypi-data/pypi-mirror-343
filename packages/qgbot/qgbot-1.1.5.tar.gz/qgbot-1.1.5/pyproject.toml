[build-system]
requires = ["setuptools>=65.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "qgbot"
version = "1.1.5"
description = "Quant-Grade Adaptive Ethereum Grid and Rebalancing Bot with Volatility-Aware Intelligence"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "BSD-3-Clause" }
authors = [
  { name = "LoQiseaking69", email = "REEL0112359.13@proton.me" }
]
dependencies = [
  "numpy>=1.20",
  "ecdsa>=0.18",
]
keywords = [
  "ethereum",
  "grid trading",
  "portfolio rebalancing",
  "quantitative trading",
  "decentralized finance",
  "crypto trading bot",
  "uniswap",
  "eth bot",
  "crypto bot",
  "quant bot",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Software Development :: Libraries",
  "Topic :: Office/Business :: Financial",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/LoQiseaking69/qgbot"
Repository = "https://github.com/LoQiseaking69/qgbot"

[project.scripts]
quantgridbot = "qgbot.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src" }