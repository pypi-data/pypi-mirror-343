[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "qgbot"
version = "1.0.0"
description = "Modular Quant-Grade Intelligent Volatility-Aware ETH Grid Trading Bot"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "BSD-3-Clause" }
authors = [
  { name="LoQiseaking69", email="REEL0112359.13@proton.me" }
]
dependencies = [
  "numpy",
]
keywords = [
  "ethereum",
  "grid trading",
  "quantitative trading",
  "decentralized finance",
  "volatility trading",
  "crypto trading bot",
  "uniswap",
  "ethereum bot",
  "python trading bot",
  "crypto bot",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Software Development :: Libraries",
  "Topic :: Office/Business :: Financial",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/LoQiseaking69/qgbot"
Repository = "https://github.com/LoQiseaking69/qgbot"

[project.scripts]
quantgridbot = "qgbot.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src" }