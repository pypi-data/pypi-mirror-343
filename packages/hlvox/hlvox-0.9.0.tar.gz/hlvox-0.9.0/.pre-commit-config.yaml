repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        language: system
        entry: pipenv run pylint
        types: [python]
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
