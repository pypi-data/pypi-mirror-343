[project]
name = "etf-flow-mcp"
version = "0.1.0"
description = "An MCP server that delivers crypto ETF flow data to power AI agents' decision-making."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.9.9",
    "mcp[cli]>=1.6.0",
    "pandas>=2.2.3",
]

[project.scripts]
etf-flow-mcp = "etf_flow_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
