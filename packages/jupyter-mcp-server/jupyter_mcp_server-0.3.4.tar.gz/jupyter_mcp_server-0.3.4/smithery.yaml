# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - serverUrl
      - token
      - notebookPath
    properties:
      serverUrl:
        type: string
        description: The URL of the JupyterLab server that the MCP will connect to.
      token:
        type: string
        description: The token for authenticating with the JupyterLab server.
      notebookPath:
        type: string
        description: The path to the Jupyter notebook to work with.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'docker', args: ['run', '-i', '--rm', '-e', `SERVER_URL=${config.serverUrl}`, '-e', `TOKEN=${config.token}`, '-e', `NOTEBOOK_PATH=${config.notebookPath}`, 'datalayer/jupyter-mcp-server:latest'] })
