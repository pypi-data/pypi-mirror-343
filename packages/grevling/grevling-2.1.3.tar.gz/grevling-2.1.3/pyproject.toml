[tool.black]
line-length = 88
target-version = ['py37']
skip-string-normalization = true

[tool.poetry]
name = "grevling"
version = "2.1.3"
description = "A batch runner tool"
authors = ["Eivind Fonn <eivind.fonn@sintef.no>"]
license = "AGPL3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
asteval = "^0.9.31"
bidict = "^0.22.1"
click = "^8.1.7"
fasteners = "^0.19"
goldpy = "^2.1"
Mako = "^1.2.2"
numpy = "^1.24"
pandas = "^2.0"
pyarrow = "^14.0.1"
pydantic = "^2"
PyYAML = "^6.0.1"
rich = "^13.6.0"
typing-extensions = "4.11.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ruff = "^0.1.5"
mypy = "^1.7.0"
types-pyyaml = "^6.0.12.12"

[tool.poetry.group.matplotlib.dependencies]
matplotlib = "^3.7"

[tool.poetry.group.plotly.dependencies]
plotly = "^5.18.0"

[tool.poetry.scripts]
badger = "grevling.__main__:main"
grevling = "grevling.__main__:main"

[tool.ruff]
line-length = 110

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
