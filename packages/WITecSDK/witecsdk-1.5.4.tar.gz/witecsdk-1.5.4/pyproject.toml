[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "WITecSDK"
version = "1.5.4"
authors = [
  { name="Matthias Finger", email="info.witec@oxinst.com" },
]
description = "This package allows automation of WITec Control over COM"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
dependencies = [
    "comtypes >= 1.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://raman.oxinst.com/"

[tool.setuptools]
packages = ["WITecSDK", "WITecSDK.Modules", "WITecSDK.Parameters"]