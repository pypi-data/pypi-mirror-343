[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ivcensor"
version = "0.3.0"
description = "IV with right censor data"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["right censor data", "neural network", "instrumental variable", "generalized emperical likelihood"]
authors = [
  { name = "bqs", email = "buqiushi17@mails.ucas.ac.cn" },
]
license = { text = "MIT" }
dependencies = [
  "numpy>=1.19",
  "torch>=1.8",
  "scipy>=1.5",
  "scikit-learn>=0.24",
  "xgboost>=1.3",
  "numba>=0.53",
]