[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "remote-local"
version = "0.0.1"
description = "Expose your local FastAPI, NiceGUI, or development servers remotely â€” easily, reliably, and for free."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name="Pablo Schaffner", email="pablo@puntorigen.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Framework :: FastAPI",
    "Framework :: AsyncIO"
]
dependencies = [
    "pyngrok>=5.3.0",
    "psutil>=5.9.0",
    "fastapi>=0.100.0"
]

[project.urls]
Homepage = "https://github.com/puntorigen/remote-local"
Source = "https://github.com/puntorigen/remote-local"
Documentation = "https://github.com/puntorigen/remote-local"
