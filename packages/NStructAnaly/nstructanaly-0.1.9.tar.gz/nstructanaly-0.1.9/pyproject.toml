[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NStructAnaly"
version = "0.1.9"
description = "A Python package for Structural analysis"
authors = [{ name = "Aakash", email = "aakashravichandran22@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
]

[project.urls]
Homepage = "https://github.com/AakashR003/Frames"

[project.optional-dependencies]
dev = ["pytest>=7.0", "twine>=4.0"]

[tool.setuptools.packages.find]
where = ["src"]
