[metadata]
name = NStructAnaly   # Unique name on PyPI (e.g., "data-science-tools")
version = 0.1.1
author = Aakash
author_email = aakashravichandran22@gmail.com
description = A Python package for Structural analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AakashR003/Frames
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = = src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.20.0
	scipy>=1.7.0
	matplotlib>=3.4.0     # For cholmod

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

