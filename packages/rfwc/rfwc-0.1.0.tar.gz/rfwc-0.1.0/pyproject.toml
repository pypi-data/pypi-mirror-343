[build-system]
requires = ["flit_core >= 3.12.0, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "rfwc"
version = "0.1.0"
authors = [
  { name="Daniel Yakubov", email="danielyak98@gmail.com" },
  { name="Ziggy Cross", email="ziggycross@me.com" },
  { name="Sara Davis", email="sara.rai.davis@gmail.com"}
]
description = "A software that uses an curated open-source keyword list to detect hate."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/DanielYakubov/abuse-keywords"
Issues = "https://github.com/DanielYakubov/abuse-keywords/issues"