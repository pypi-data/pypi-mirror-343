[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperdex"
version = "0.1.1" # Updated version for dynamic version handling
description = "GitHub Repository Catalog: Fetching, indexing, and organizing READMEs."
readme = "README.md"
authors = [
    { name = "Shane Holloman", email = "shaneholloman@gmail.com" },
]
requires-python = ">=3.10"
license = { text = "MIT" } # Added license info based on README
urls = { Homepage = "https://github.com/shaneholloman/hyperdex" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "packaging", # Used by release scripts
]

[project.scripts]
hyperdex = "hyperdex.cli:main"
hyperdex-fetch-forks-shane = "hyperdex.cli:fetch_forks_shane" # Added entry point for forks script

