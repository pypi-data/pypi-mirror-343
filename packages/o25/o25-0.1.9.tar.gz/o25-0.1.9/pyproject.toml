[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "o25"
version = "0.1.9"  # Update for each release
authors = [{ name = "Jaime Pitarch", email = "your-email@example.com" }]
description = "O25 algorithm for bidirectional correction of ocean color data and IOP retrieval"
readme = "README.md"
license = { file = "LICENSE" }  # Contains full GPL-3.0 text
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy"
]

[project.urls]
Homepage = "https://github.com/jaipipor/O25"
Repository = "https://github.com/jaipipor/O25"