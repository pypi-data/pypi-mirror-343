[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysec-inspect"
version = "1.0.0"
description = "An automated tool for comprehensive security audit of Python applications with performance and code quality analysis functions"
readme = "README.md"
authors = [
    {name = "ursaloper", email = "asejerman56@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["security", "performance", "code-quality", "static-analysis", "python"]
requires-python = ">=3.9"
dependencies = [
    "pyyaml>=6.0",
    "rich>=10.0.0",
]

[project.urls]
"Homepage" = "https://github.com/ursaloper/pysec_inspect"
"Bug Tracker" = "https://github.com/ursaloper/pysec_inspect/issues"

[project.scripts]
pysec_inspect = "pysec_inspect.interfaces.cli.commands:main"

[project.optional-dependencies]
ai = [
    "openai>=1.0.0",
    "anthropic>=0.5.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.9.0",
]

[tool.setuptools]
packages = ["pysec_inspect"]