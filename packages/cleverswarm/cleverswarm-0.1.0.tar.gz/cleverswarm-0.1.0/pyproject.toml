[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cleverswarm"
version = "0.1.0"
description = "CleverSwarm Python Client for interacting with CleverSwarm API"
readme = "README.md"
authors = [
    {name = "CleverThis", email = "contact@cleverthis.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "flake8>=6.0.0",
]

[project.urls]
"Homepage" = "https://github.com/cleverthis/cleverswarm-python-client"
"Bug Tracker" = "https://github.com/cleverthis/cleverswarm-python-client/issues"

[project.scripts]
text-to-kg = "cleverswarm.text_to_kg:main"

[tool.setuptools]
packages = ["cleverswarm"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88 