[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ROMLib"
version = "0.2.0"
description = "LibrerÃ­a para gestionar ROMs de 8 y 16 bits (SMD, SNES, SMS, NES)"
readme = "README.md"
authors = [{ name = "Juan Arbotti", email = "juanarbotti@gmail.com" }]
license = { text = "GPL-3.0-only" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "py7zr>=0.22.0",
    "pycryptodomex>=3.22.0",
    "pyzstd>=0.16.2",
    "pybcj>=1.0.3",
    "pyppmd>=1.1.1",
    "inflate64>=1.0.1",
    "multivolumefile>=0.2.3",
    "Brotli>=1.1.0",
    "psutil>=7.0.0",
    "texttable>=1.7.0",
    "packaging>=24.2",
    "wcwidth>=0.2.13"
]

[tool.setuptools.package-data]
"romlib.data" = ["*.csv"]

[project.urls]
Homepage = "https://github.com/juanarbotti/romlib"
Repository = "https://github.com/juanarbotti/romlib"
Issues = "https://github.com/juanarbotti/romlib/issues"