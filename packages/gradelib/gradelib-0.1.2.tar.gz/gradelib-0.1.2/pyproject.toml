[project]
name = "gradelib"
version = "0.1.2" # Match Cargo.toml
description = "A library for managing github and taiga projects for ASU."
authors = [
    { name = "Ben Meddeb", email = "bmeddeb@asu.edu" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License", # Or Apache-2.0
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "aiohttp>=3.11.17",
    "maturin>=1.8.3",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-material>=9.6.12",
    "pandas>=2.0.3",
    "pip>=25.0.1",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project.urls]
Homepage = "https://github.com/bmeddeb/gradelib"
Repository = "https://github.com/bmeddeb/gradelib"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "gradelib.gradelib"
bindings = "pyo3"
python-source = "python"
# If using a src layout for Python code (not just Rust):
# src-dir = "src"
