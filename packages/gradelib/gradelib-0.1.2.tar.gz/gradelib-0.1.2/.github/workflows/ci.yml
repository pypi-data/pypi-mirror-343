name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - uses: dtolnay/rust-toolchain@stable

      - name: Set up Python virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin

      - name: Build with maturin
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Run tests
        run: |
          source .venv/bin/activate
          cd python
          pytest
