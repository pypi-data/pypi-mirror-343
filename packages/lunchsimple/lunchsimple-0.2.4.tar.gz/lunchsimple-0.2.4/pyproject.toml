[project]
name = "lunchsimple"
version = "0.2.4"
authors = [{ name = "Colby Hubscher", email = "colby@colbyhub.com" }]
description = "Sync Wealthsimple with Lunch Money."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "keyring>=25.6.0",
  "lunchable>=1.4.2",
  "pre-commit>=4.0.1",
  "ruff>=0.8.6",
  "twine>=6.0.1",
  "typer>=0.15.1",
  "ws-api>=0.10.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files.globs = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://sr.ht/~colbyhub/lunchsimple/"
Issues = "https://todo.sr.ht/~colbyhub/lunchsimple"

[project.scripts]
lunchsimple = "lunchsimple.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["basedpyright>=1.28.5"]
