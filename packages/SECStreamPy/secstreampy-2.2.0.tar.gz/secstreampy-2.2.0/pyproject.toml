[tool.poetry]
name = "SECStreamPy"
version = "2.2.0"
description = "SECStreamPy is a Python package that simplifies extracting and displaying SEC filing data."
authors = ["DataDock-AI <api@datadock.ai>"]
maintainers = ["Peter Mbachu <peter.mbachu@datadock.ai>"]
license = "MIT"
readme = "README.md"
keywords = ["SECStreamPy", "DataDock-AI", "python", "SEC", "Edgar", "SEC Filings"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{include = "SECStreamPy"}]

[license]
text = "Copyright Â©2025 DataDock-AI"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/DataDock-AI/SECStreamPy/issues"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.12.3"
requests = "^2.32.3"
tabulate = "^0.9.0"
pandas = "^2.2.3"
humanize = "^4.11.0"
rich = "^13.8.1"
fastcore = "^1.7.17"
colorama = "^0.4.6"
python-decouple = "^3.8"
lxml = "^5.3.0"
pydantic = "^2.9.2"
pyarrow = "^19.0.1"


[tool.poetry.group.dev.dependencies]
black = "^24.2"
pylint = "^3.1"
python-semantic-release = "^9.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.0"
pytest-cov = "^5.0"
pytest-asyncio = "^0.23"


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--doctest-modules"


[tool.black]
target-version = ['py310', 'py311']
include = '\.pyi?$'


[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]  # version location
branch = "datadock-lib"  # branch to make release of
changelog_file = "CHANGELOG.md"  # changelog file
build_command = "pip install poetry && poetry build"  # build dist

# New configuration for release groups
[tool.semantic_release.branches]
datadock-lib = { match = "datadock-lib" }  # Releases from datadock-lib branch


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"