[metadata]
name = mcps
description = Multi-Component Platform System (MCPS) - A framework for managing distributed services and agents
author = Winshare Tom
author_email = tanwenxuan@ceresman.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/ceresman/mcps/
project_urls = 
	Documentation = https://github.com/ceresman/mcps/tree/develop/docs
	Source = https://github.com/ceresman/mcps/
	Tracker = https://github.com/ceresman/mcps/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	sentence-transformers>=2.2.0
	jsonschema>=4.17.0
	cryptography>=3.4.0
	requests>=2.25.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	numpy

[options.entry_points]
console_scripts = 
	mcps = mcps.cli.commands.basic:main

[tool:pytest]
addopts = 
	--cov mcps --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = mcps

[egg_info]
tag_build = 
tag_date = 0

