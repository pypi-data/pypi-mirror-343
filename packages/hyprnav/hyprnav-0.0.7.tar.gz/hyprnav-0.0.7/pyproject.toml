[project]
name = "hyprnav"
version = "0.0.7"
description = "A modern and customizable workspace navigation effect for Hyprland."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Antrax", email = "fredcox@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
    "confz>=2.1.0",
    "hyprpy>=0.2.0",
    "pygame>=2.6.1",
    "pyqt6>=6.9.0",
    "rich>=14.0.0",
]

[project.urls]
homepage   = "https://github.com/antrax2024/hyprnav"
Repository = "https://github.com/antrax2024/hyprnav"

[project.scripts]
hyprnav = "hyprnav:main"

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"
