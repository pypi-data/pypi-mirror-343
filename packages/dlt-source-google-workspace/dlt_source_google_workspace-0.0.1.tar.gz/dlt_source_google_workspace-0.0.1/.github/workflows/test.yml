name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            nix.settings.download-buffer-size = 524288000
      - uses: cachix/cachix-action@v16
        with:
          name: planet-a-ventures
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Install devenv.sh
        run: nix profile install github:cachix/devenv/v1.4.1
      - name: Build the devenv shell and run any pre-commit hooks
        run: devenv test
        env:
          GOOGLE_WORKSPACE_SERVICE_ACCOUNT_INFO: ${{ secrets.GOOGLE_WORKSPACE_SERVICE_ACCOUNT_INFO }}
          ADMIN_USER_EMAIL: ${{ secrets.ADMIN_USER_EMAIL }}
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: planet-a-ventures
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Install devenv.sh
        run: nix profile install github:cachix/devenv/v1.4.1
      - name: Create the package tarball
        run: devenv shell build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/dlt-source-google-workspace
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing  
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
