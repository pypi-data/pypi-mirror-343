[project]
name = "env-config-lib"
version = "0.1.0"
description = "Это библиотека для работы с виртуальным окружением"
authors = [
  { name="Timur", email="freyzan2006@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
