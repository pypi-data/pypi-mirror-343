[tool]
[tool.poetry]
name = "cojopy"
version = "0.1.2"
homepage = "https://github.com/Jianhua-Wang/cojopy"
description = "Conditional Analysis with LD Matrix."
authors = ["Jianhua Wang <jianhua.mert@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
]
packages = [{ include = "cojopy" }, { include = "tests", format = "sdist" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
typer = "^0.7.0"
numpy = ">=1.21.2"
pandas = ">=1.3.3"
scipy = ">=1.7.3"

[tool.poetry.dev-dependencies]
black = "^23.9.1"
isort = "^5.12.0"
flake8 = "^6.1.0"
flake8-docstrings = "^1.7.0"
mypy = "^1.5.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
tox = "^4.11.3"
virtualenv = "^20.24.5"
pip = "^23.2.1"
twine = "^4.0.2"
pre-commit = "^3.4.0"
toml = "^0.10.2"
bump2version = "^1.0.1"
jupyter = "^1.0.0"
mkdocs = "^1.5.3"
mkdocs-include-markdown-plugin = "^6.0.1"
mkdocs-material = "^9.4.2"
mkdocs-autorefs = "^0.5.0"
mkdocstrings-python = "^1.7.0"
mkdocs-material-extensions = "^1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cojo = "cojopy.cli:app"
