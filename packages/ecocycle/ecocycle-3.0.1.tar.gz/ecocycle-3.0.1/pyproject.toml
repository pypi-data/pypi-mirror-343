[tool.poetry]
name = "ecocycle"
version = "3.0.1"
description = "Cycle into a greener tomorrow"
authors = ["Shirish Pothi <shirish.pothi.27@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    {include = "ecocycle"}
]

[tool.poetry.scripts]
ecocycle = "cli:main"

[tool.poetry.dependencies]
python = ">=3.11"
requests = "^2.32.3"
colorama = "^0.4.6"
python-dotenv = "^1.0.1"
google-api-python-client = "^2.149.0"
google-auth-httplib2 = "^0.2.0"
google-auth-oauthlib = "^1.0.0"
google-auth = "^2.35.0"
tqdm = "^4.66.1"
cryptography = "44.0.1"
bcrypt = "^4.1.3"
yagmail = "^0.15.293"
weatherapi = "^0.0.4"
matplotlib = "^3.7.0"
pillow = "^10.0.0"
qrcode = "^7.4.0"
fpdf = "^1.7.2"
folium = "^0.14.0"
plotly = "^5.14.0"
tabulate = "^0.9.0"
sendgrid = "^6.10.0"
twilio = "^8.5.0"
psutil = "^5.9.0"
packaging = "^23.0.0"
rich = "^14.0.0"
setuptools = "^78.1.0"
numpy = "^2.2.4"
openai = "^1.74.0"
google-generativeai = "^0.8.4"
oauthlib = "^3.2.2"
termcolor = "^2.3.0"
blessed = "^1.20.0"
yaspin = "^3.0.1"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
pytest-mock = "^3.11.1"
pytest-cov = "^4.1.0"
black = "^23.7.0"
mypy = "^1.5.1"
flake8 = "^6.1.0"

[tool.pyright]
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
filterwarnings = [
    "ignore::DeprecationWarning"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"