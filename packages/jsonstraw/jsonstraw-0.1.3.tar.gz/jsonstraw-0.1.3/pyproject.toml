[project]
name = "jsonstraw"
dynamic = ["version"]
dependencies = [
    'orjson>=3.10,<4'
]
requires-python = ">=3.10"
readme = 'readme.md'
authors = [
    {name = 'Andrew Tarry', email = 'andrew.tarry@loqui-tech.com'}
]

[project.urls]
Homepage = "https://github.com/Loqui-Tech/jsonstraw"

[tool.setuptools.packages]
find = {}

[tool.pytest.ini_options]
pythonpath = [
    './'
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
omit = [
    "test"
]