[build-system]
requires = ["hatchling~=1.21"]
build-backend = "hatchling.build"

[project]
name = "jupyter_nbmodel_client"
authors = [{ name = "Datalayer", email = "info@datalayer.io" }]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["Jupyter"]
classifiers = [
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Framework :: Jupyter",
]
dependencies = [
  "jupyter_ydoc==3.0.4",
  "nbformat~=5.0",
  "datalayer-pycrdt==0.12.15",
  "requests",
  "websockets>=14.0.0"
]

[project.optional-dependencies]
test = [
  "ipykernel",
  "jupyter-kernel-client",
  "jupyter-server-ydoc>=1.0,<1.2",
  "pytest>=7.0",
  "pytest-asyncio",
  "pytest-timeout",
  "pycrdt_websocket",
  "hypercorn >=0.16.0",
]
lint = ["pre_commit", "mdformat>0.7", "mdformat-gfm>=0.3.5", "ruff"]
typing = ["mypy>=0.990"]

[project.license]
file = "LICENSE"

[project.urls]
Home = "https://github.com/datalayer/jupyter-nbmodel-client"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "jupyter_nbmodel_client/_version.py"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
addopts = "-p no:unraisableexception"
filterwarnings = [
  "error",
  "ignore:There is no current event loop:DeprecationWarning",
  "module:make_current is deprecated:DeprecationWarning",
  "module:clear_current is deprecated:DeprecationWarning",
  "module:Jupyter is migrating its paths to use standard platformdirs:DeprecationWarning",
]
timeout=30

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
pretty = true
show_error_context = true
show_error_codes = true
strict_equality = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
  "A",
  "B",
  "C",
  "E",
  "F",
  "FBT",
  "I",
  "N",
  "Q",
  "RUF",
  "S",
  "T",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # FBT001 Boolean positional arg in function definition
  "FBT001",
  "FBT002",
  "FBT003",
  # C901 `foo` is too complex (12)
  "C901",
]

[tool.ruff.per-file-ignores]
# S101 Use of `assert` detected
"jupyter_nbmodel_client/tests/*" = ["S101"]
