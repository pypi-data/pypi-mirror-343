[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "django-simple-toc"
version = "0.0.1"
authors = [
  { name="Tim The Webmaster", email="timachuduk@gmail.com" },
]
description = "A Django app for generating a table of contents whenever you want to put it. It is customizable via template variables. Easy to set up and configure"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Plugins",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Natural Language :: Russian",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Software Development :: Pre-processors",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "beautifulsoup4>=4.13.4",
  "Django>=5.1.7",
  "lxml>=5.4.0",
]
keywords = ["django", "django app", "toc", "table of content", "index", "timthewebmaster"]
[project.urls]
"Homepage RU" = "https://timthewebmaster.com/ru/tools/table-of-content-for-django/"
"Homepage EN" = "https://timthewebmaster.com/en/tools/table-of-content-for-django/"
"Issues RU" = "https://timthewebmaster.com/ru/tools/table-of-content-for-django/#comments_limiter"
"Issues EN" = "https://timthewebmaster.com/en/tools/table-of-content-for-django/#comments_limiter"