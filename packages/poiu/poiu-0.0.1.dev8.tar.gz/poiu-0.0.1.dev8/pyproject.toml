[project]
name = "poiu"
version = "0.0.1.dev8"
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "André P. Santos", email = "andreztz@gmail.com" },
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "click",
]

[project.urls]
Documentation = "https://github.com/André P. Santos/poiu#readme"
Issues = "https://github.com/André P. Santos/poiu/issues"
Source = "https://github.com/André P. Santos/poiu"

[project.scripts]
poiu = "poiu.cli:poiu"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


