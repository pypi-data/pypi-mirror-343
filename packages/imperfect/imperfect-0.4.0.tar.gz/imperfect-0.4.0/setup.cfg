[metadata]
name = imperfect
description = A CST-based config editor for configparser
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/advice-animal/imperfect/
author = Tim Hatch
author_email = tim@timhatch.com

[options]
packages = find:
python_requires = >=3.8
setup_requires = 
	setuptools_scm >= 8
	setuptools >= 65
include_package_data = true
install_requires = 
	moreorless >= 0.2.0

[options.extras_require]
dev = 
	ruff == 0.8.0
	checkdeps == 0.9.0
	mypy == 1.13.0
	tox == 4.23.2
test = 
	coverage >= 6
	parameterized >= 0.6.1
	hypothesis == 6.96.1

[options.package_data]
imperfect = 
	py.typed

[options.entry_points]

[check]
metadata = true
strict = true

[coverage:run]
branch = True
include = imperfect/*
omit = imperfect/tests/*

[coverage:report]
fail_under = 95
precision = 1
show_missing = True
skip_covered = True

[mypy]
ignore_missing_imports = True

[tox:tox]
envlist = py310-minimal, py{38,39,310,311,312,313}, coverage

[testenv]
deps = .[test]
allowlist_externals = make
commands = 
	make test
setenv = 
	COVERAGE_FILE={toxworkdir}/.coverage.{envname}

[testenv:coverage]
deps = coverage
setenv = 
	COVERAGE_FILE={toxworkdir}/.coverage
commands = 
	coverage combine
	coverage report
depends = 
	py{38,39,310,311,312,313}

[testenv:py310-minimal]
deps = parameterized
changedir = /
commands = 
	python -m imperfect.tests

[egg_info]
tag_build = 
tag_date = 0

