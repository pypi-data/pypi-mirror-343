{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="flex h-screen overflow-hidden relative">
        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden md:hidden"></div>
        
        <!-- Sidebar Component -->
        {% include 'dashboard/components/sidebar.html' %}
        
        <div class="flex flex-col flex-1 overflow-hidden md:ml-64">
            <!-- Navbar Component -->
            {% include 'dashboard/components/navbar.html' %}
            
            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-100 dark:bg-gray-900">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Main JavaScript -->
    <script src="{% static 'dashboard/js/main.js' %}"></script>
    
    <!-- Extra JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
