{% extends 'dashboard/auth/auth_base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block auth_content %}
<div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="mt-4 text-2xl font-extrabold text-gray-900 dark:text-white">
                Password reset complete
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Your password has been set. You may now log in with your new password.
            </p>
            <div class="mt-6">
                <a href="{% url 'dashboard:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-gray-800">
                    Log in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
