[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twinic"
version = "0.1.0"
description = "Twinic Python SDK"
authors = [{name = "va99", email = "va@twinic.dev"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "modelcontextprotocol"
]

[tool.setuptools]
packages = ["twinic"]
include-package-data = true
