[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "debulog"
version = "1.0.0"
description = "A package for debuging and logging to output console. Someday maybe to webhook."
authors = [
    { name="IgooGG", email="igo@igocheap.run.place" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []


[tool.setuptools.packages.find]
where = ["."]
