[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dev-cliapp"
version = "1.0.0"
authors = [
  { name="Devin Green", email="devin.green@me.com" },
]
description = "A modular package for building CLI applications"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "cmd2",
    "pyfiglet",
    'importlib-metadata; python_version<"3.10"',
]

[project.urls]
Homepage = "https://github.com/devingreen4/cliapp"
Issues = "https://github.com/devingreen4/cliapp/issues"