[tool.poetry]
name = "openbayes-serving"
version = "0.5.0"
description = "Framework for Openbayes Serving"
readme = "README.md"
authors = ["Proton <bwang@openbayes.com>", "Aisensiy <shanchuan@openbayes.com>"]
maintainers = ["Proton <bwang@openbayes.com>", "Aisensiy <shanchuan@openbayes.com>"]
homepage = "https://openbayes.com"
repository = "https://github.com/signcl/python-openbayes-serving"
license = "MIT"
classifiers = [
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: Chinese (Simplified)",
]

[tool.poetry.scripts]
serving = "openbayes_serving.cli:main"

[tool.poetry.dependencies]
python = ">=3.9"
flask = "*"
msgpack = ">1.0.0"
requests = "*"
pprintpp = "*"
uvicorn = "*"
httptools = "*"
Flask-Cors = "*"
accept-types = "*"
uvloop = "~0.21"

[tool.poetry.dev-dependencies]
pytest = "*"
neovim = "*"

# [[tool.poetry.source]]
# name = "aliyun"
# url = "http://mirrors.aliyun.com/pypi/"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

