[tool.poetry]
name = "viet-tts"  # This is the name for PyPI â€” dashes are fine here
version = "0.1.0"
description = "VietTTS: An Open-Source Vietnamese Text to Speech"
authors = ["dangvansam <dangvansam98@gmail.com>"]
readme = "README.md"
packages = [{ include = "viettts" }]

[tool.poetry.dependencies]
python = "^3.10"
conformer = "0.3.2"
diffusers = "0.27.2"
gradio = "4.32.2"
hydra-core = "1.3.2"
hyperpyyaml = "1.2.2"
librosa = "0.10.2"
omegaconf = "2.3.0"
onnx = "1.16.0"
onnxruntime-gpu = "1.16.0"
protobuf = "4.25"
pydantic = "2.7.0"
soundfile = "0.12.1"
torch = "2.0.1"
torchaudio = "2.0.2"
uvicorn = "0.30.0"
wget = "3.2"
fastapi = "0.111.0"
fastapi-cli = "0.0.4"
loguru = "0.7.2"
vinorm = "^2.0.7"
huggingface-hub = "0.24.7"
click = "^8.1.7"
gunicorn = "^23.0.0"
silero-vad = "^5.1.2"
tiktoken = "^0.8.0"
openai-whisper = "^20240930"

[tool.poetry.scripts]
viettts = "viettts.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"