# pyproject.toml

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "rapidinstall"
version = "1.2.2"
authors = [{ name = "Tom", email = "chief-scouter0f@icloud.com" }]
description = "Downloads, Installs in paralell - A utility to run multiple shell command sequences (e.g., installations) in parallel with status updates."
readme = "README.md"

license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities",
]
keywords = [
    "setup",
    "parallel",
    "subprocess",
    "install",
    "shell",
    "script",
    "automation",
    "concurrent",
    "colab",
]
dependencies = [
    # No core dependencies required beyond standard library
]

[project.optional-dependencies]
download = ["pySmartDL>=1.3.4"]

dev = ["pytest", "black", "flake8"]

[project.scripts]
rapidinstall = "rapidinstall.__main__:main"
[project.urls]
"Homepage" = "https://github.com/tomOfBerlin/rapidinstall"
"Bug Tracker" = "https://github.com/tomOfBerlin/rapidinstall/issues"
