[project]
name = "contextual-langdetect"
version = "0.2.0"
description = "Context-aware language detection with improved accuracy for multilingual documents"
authors = [{ name = "Oliver Steele", email = "steele@osteele.com" }]
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "language-detection",
    "nlp",
    "natural-language-processing",
    "multilingual",
    "linguistics",
    "i18n",
    "context-aware",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = ["fast-langdetect>=0.3.2"]
requires-python = ">=3.9"

[dependency-groups]
dev = [
    "pyright>=1.1.398",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.0",
    "pytest-mock>=3.14.0",
    "rich>=14.0.0",
    "ruff>=0.11.2",
]

[project.urls]
Homepage = "https://github.com/osteele/contextual-langdetect"
Documentation = "https://osteele.github.io/contextual-langdetect/"
Issues = "https://github.com/osteele/contextual-langdetect/issues"
Source = "https://github.com/osteele/contextual-langdetect"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
]

[tool.pyright]
include = ["tools", "contextual_langdetect"]
typeCheckingMode = "strict"
stubPath = "stubs"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
filterwarnings = ["ignore::DeprecationWarning"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["contextual_langdetect"]
include = ["contextual_langdetect/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
    "contextual_langdetect/",
    "docs/",
    "stubs/",
    "tests/",
    "DEVELOPMENT.md",
    "LICENSE",
    "README.md",
    "justfile",
    "pyproject.toml",
    "uv.lock",
]
