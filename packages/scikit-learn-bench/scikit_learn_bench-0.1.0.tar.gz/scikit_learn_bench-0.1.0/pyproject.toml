[build-system]
requires = ["setuptools", "numpy", "scikit-learn"]

[project]
name = "scikit_learn_bench"
version = "0.1.0"
authors = [
  { name="Pierrick Pochelu", email="pierrick.pochelu@gmail.com" },
]
license = { text = "Apache-2.0" }
description = "ML Benchmark used to compare platforms"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://ghttps://github.com/PierrickPochelu/scikit-learn-bench"
"Bug Tracker" = "https://github.com/PierrickPochelu/scikit-learn-bench/issues"

[project.scripts]
scikit_learn_bench = "scikit_learn_bench.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
