[project]
name = "ai_command_master"
version = "1.1.3"
description = "ai command master example"
requires-python = ">=3.8"
authors = [
    {name = "EmanYanzhou", email = "yuzilongcc@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "click>=8.1",
    "openai>=1.7.3",
    "PyYAML>=6.0.2",
    "pyperclip>=1.9.0"
]

[project.scripts]
ai = "ai_command_master:cli"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "ai_command_master"