[project]
name = "blemli"
version = "0.0.10"
authors = [
  { name="Problemli GmbH", email="info@problem.li" },
]
description = "more convenience"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Define project dependencies here
dependencies = [
  "icecream>=2.1.3"
]
[project.urls]
Homepage = "https://github.com/blemli/blemli_py"
Issues = "https://github.com/blemli/blemli_py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
