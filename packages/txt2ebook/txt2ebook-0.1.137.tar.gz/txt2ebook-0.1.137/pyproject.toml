[tool.poetry]
name = "txt2ebook"
version = "0.1.137"
description = "CLI tool to convert txt file to ebook format"
authors = ["Kian-Meng Ang <kianmeng@cpan.org>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/kianmeng/txt2ebook"
repository = "https://github.com/kianmeng/txt2ebook"
keywords = ["txt", "ebook", "epub", "cjk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: Markdown",
]

[tool.poetry.dependencies]
CJKwrap = "^2.2"
EbookLib = "^0.17.1"
bs4 = "^0.0.1"
langdetect = "^1.0.9"
python = "^3.9"
regex = "^2021.11.10"
pypandoc = "^1.11"
typing-extensions = "^4.5.0"
reportlab = "^4.0.0"
typst = "^0.12.0"
importlib-resources = "^6.1.1"
pylatex = "^1.4.2"
lxml = "^5.2.2"
jieba = "^0.42.1"

[tool.poetry.scripts]
txt2ebook = 'txt2ebook.cli:main'
tte = 'txt2ebook.cli:main'

[tool.poetry.group.dev.dependencies]
babel = "^2.12.1"
scripttest = "^1.3"
flake8-simplify = "^0.21.0"
nox = "^2024.4.15"
nox-poetry = "^1.0.3"
vulture = "^2.11"
mypy = "^1.10.0"
bandit = "~1.7.1"
pep8-naming = "^0.13.3"
pylint = "^3.2.0"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
pytest-randomly = "^3.15.0"
pytest-xdist = "^3.6.1"
pre-commit = "~2.20"
sphinx = "^7.3.7"
myst-parser = "^3.0.1"
sphinx-copybutton = "^0.5.2"
sphinx-autodoc-typehints = "^2.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core>=1",
]
