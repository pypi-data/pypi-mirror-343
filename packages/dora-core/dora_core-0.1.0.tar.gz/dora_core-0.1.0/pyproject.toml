[tool.poetry]
name = "dora-core"
version = "0.1.0"
description = "Dora Core Library"
authors = ["Didone <tiago.didone@compass.uol>"]
license = "Apache-2.0"
readme = "README.md"
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pyiceberg = "^0.8.1"
sqlglot = {extras = ["rs"], version = "^26.1.3"}
pyyaml = "^6.0.2"
pyarrow = "^18.1.0"
jinja2 = "^3.1.5"
numpy = "^2.2.1"
dagster-pipes = "^1.9.11"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
