[project]
name = "quart-schema"
version = "0.22.0"
description = "A Quart extension to provide schema validation"
authors = [
    { name = "pgjones", email = "philip.graham.jones@googlemail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "src/quart_schema/py.typed",
]
readme = "README.rst"
repository = "https://gitlab.com/pgjones/quart-schema/"
dependencies = [
    "pyhumps >= 1.6.1",
    "quart >= 0.19.0",
    "typing_extensions; python_version < '3.11'",
]
requires-python = ">=3.9"

[project.license]
text = "MIT"

[project.optional-dependencies]
docs = [
    "pydata_sphinx_theme",
    "sphinx-tabs >= 3.4.4",
]
msgspec = [
    "msgspec >= 0.18",
]
pydantic = [
    "pydantic >= 2",
]

[tool.black]
line-length = 100
target-version = [
    "py39",
]

[tool.isort]
combine_as_imports = true
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = "quart_schema, tests"
line_length = 100
multi_line_output = 3
no_lines_before = "LOCALFOLDER"
order_by_type = false
reverse_relative = true

[tool.mypy]
allow_redefinition = true
disallow_any_generics = false
disallow_subclassing_any = true
disallow_untyped_calls = false
disallow_untyped_defs = true
implicit_reexport = true
no_implicit_optional = true
plugins = "pydantic.mypy"
show_error_codes = true
strict = true
strict_equality = true
strict_optional = false
warn_redundant_casts = true
warn_return_any = false
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "--no-cov-on-fail --showlocals --strict-markers"
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"
testpaths = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
