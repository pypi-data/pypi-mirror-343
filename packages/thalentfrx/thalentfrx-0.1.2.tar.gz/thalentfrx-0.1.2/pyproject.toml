[project]
name = "thalentfrx"
version = "0.1.2"
description = "Python REST API framework build on the top of FastAPI."
authors = [
    { name = "Roby Winarto", email = "roby.winarto@thalent.dev" },
]
dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "cffi==1.17.1",
    "cryptography==44.0.2",
    "fastapi[standard]==0.115.12",
    "greenlet==3.1.1",
    "idna==3.10",
    "pycparser==2.22",
    "pydantic==2.11.1",
    "pydantic-settings==2.8.1",
    "pydantic-core==2.33.0",
    "PyJWT==2.10.1",
    "python-dotenv==1.1.0",
    "pytz==2025.2",
    "shortuuid==1.0.13",
    "sniffio==1.3.1",
    "SQLAlchemy==2.0.40",
    "starlette==0.46.1",
    "typing-inspection==0.4.0",
    "typing-extensions==4.13.0",
    "dependency-injector>=4.46.0",
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 1",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/thalentdev/thalent-frx"
Documentation = "https://thalentfrx.thalent.dev/"
Repository = "https://github.com/thalentdev/thalent-frx"
Issues = "https://github.com/thalentdev/thalent-frx/issues"
Changelog = "https://thalentfrx.thalent.dev/release-notes/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
source = [
    { name = "test", url = "https://test.pypi.org/simple/", verify_ssl = true },
    { name = "pypi", url = "https://pypi.org/simple/", verify_ssl = true },
]

[tool.pdm.scripts]
test = "pytest"

[tool.pdm.version]
source = "file"
path = "src/thalentfrx/__init__.py"

[tool.pdm.build]
source-includes = []

[tool.pdm.resolution]
respect-source-order = true

[dependency-groups]
test = [
    "pytest >=7.1.3,<9.0.0",
    "coverage[toml] >= 6.5.0,< 8.0",
    "mypy==1.8.0",
    "dirty-equals==0.9.0",
    "sqlmodel==0.0.23",
    "flask >=1.1.2,<4.0.0",
    "anyio[trio] >=3.2.1,<5.0.0",
    "pyyaml >=5.3.1,<7.0.0",
    "passlib[bcrypt] >=1.7.2,<2.0.0",
    "inline-snapshot==0.19.3",
    "types-ujson==5.10.0.20240515",
    "types-orjson==3.6.2",
    "python-multipart>=0.0.20",
    "orjson>=3.10.16",
    "fastapi[standard]>=0.115.12",
]
