<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flask Server</title>

    <style>
        /* Style to make the button bigger */
        #stopButton {
            padding: 20px 40px;  /* Increase padding for a larger button */
            font-size: 20px;     /* Increase font size for better readability */
            background-color: #ff4c4c; /* A noticeable red color for stop */
            color: white;        /* White text color */
            border: none;        /* Remove border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;     /* Change cursor to pointer on hover */
        }

        /* Optional: Add a hover effect */
        #stopButton:hover {
            background-color: #e03a3a; /* Darken the button on hover */
        }

        #fsButton {
            padding: 20px 40px;  /* Increase padding for a larger button */
            font-size: 20px;     /* Increase font size for better readability */
            background-color: #a5ffb4; /* A noticeable red color for stop */
            color: white;        /* White text color */
            border: none;        /* Remove border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;     /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <h1>Flask Server Control</h1>
    <button id="stopButton">Stop VLC</button>

    <script>
        document.getElementById('stopButton').addEventListener('click', function() {
            // Define the URL and payload as specified
            const url = '/control';
            const headers = { 'Content-Type': 'application/json' };
            const payload = { 'command': 'stop' };  // Replace 'stop' with the actual command if different

            // Send the POST request to the Flask endpoint
            fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(payload)
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>

<button id="fsButton">Toggle Fullscreen</button>

<script>
    document.getElementById('fsButton').addEventListener('click', function() {
        // Define the URL and payload as specified
        const url = '/control';
        const headers = { 'Content-Type': 'application/json' };
        const payload = { 'command': 'fullscreen' };  // Replace 'stop' with the actual command if different

        // Send the POST request to the Flask endpoint
        fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(payload)
        })
        .then(response => response.text())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
