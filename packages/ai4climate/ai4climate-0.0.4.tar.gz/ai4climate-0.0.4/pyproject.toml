[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai4climate"
version = "0.0.4"
description = "A Collection and Analysis of Machine Learning Tasks, Datasets and Testbeds for Tackling Climate Change."
readme = "README.md"
authors = [
  { name = "Arsam Aryandoust", email = "arsam@mit.edu" },
]
license = { file = "license" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
keywords = ["Artificial Intelligence", "Climate Change", "Machine Learning"]
dependencies = [
    "numpy >=2.0",
    "pandas >=2.0",
    "h5py >=3.0.0",
    "torch >=2.0.0"
]
requires-python = ">=3.9"


[project.urls]
"Source" = "https://github.com/ArsamAryandoust/AI4Climate"
"Documentation" = "https://readthedocs.org/projects/AI4Climate"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai4climate"]