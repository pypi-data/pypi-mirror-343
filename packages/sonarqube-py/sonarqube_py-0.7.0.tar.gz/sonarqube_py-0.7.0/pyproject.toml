[tool.poetry]
name = "sonarqube-py"
version = "0.7.0"
description = "A python wrapper for the SonarQube web API"
license = "MIT"
authors = ["Pat <itchyknee@gmail.com>"]
repository = "https://github.com/yantantether/sonarqube-py"
keywords = ["sonarqube"]
packages = [
    { include = "sonarqube" }
]

[tool.poetry.dependencies]
python = "^3.11.9"
requests = "^2.32.3"
click = "^8.1.7"
PyYAML = "^6.0.1"

[tool.poetry.dev-dependencies]
pytest = "^8.2.2"
httpretty = "^1.1.4"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
