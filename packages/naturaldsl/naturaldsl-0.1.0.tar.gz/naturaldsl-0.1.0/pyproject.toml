[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "naturaldsl"
version = "0.1.0"
description = "A human-first natural language programming language for data science"
readme = "README.md"
authors = [
    { name="Your Name", email="your.email@example.com" }
]
license = { text = "MIT" }
dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "matplotlib",
    "lark"
]
requires-python = ">=3.7"

[project.scripts]
naturaldsl = "cli:main"

[tool.setuptools.packages.find]
where = ["."]
