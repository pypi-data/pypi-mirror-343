[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinx-tabs-selector"
version = "1.0.8"
description = "It is used to extract the specified tabs content from the RST (reStructuredText) document."
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [
    { name = "TerraJuly", email = "caijie_hui@163.com" }
]
maintainers = [
    { name = "TerraJuly", email = "caijie_hui@163.com" }
]
keywords = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/TerraJuly/sphinx_tabs_selector"

[tool.setuptools.package-data]
"sphinx_tabs_selector" = ["static/**"]