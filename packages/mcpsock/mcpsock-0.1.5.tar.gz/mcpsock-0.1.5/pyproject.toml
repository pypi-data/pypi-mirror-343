[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpsock"
version = "0.1.5"
description = "WebSocket client and server implementation for FastMCP framework"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    {name = "Andy Miller", email = "andythedishwasher@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

keywords = ["websocket", "fastmcp", "client", "server", "api"]
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.9.0",
    "certifi>=2025.1.31",
    "click>=8.1.8",
    "coverage>=7.8.0",
    "exceptiongroup>=1.2.2",
    "fastapi>=0.115.12",
    "fastmcp>=2.2.3",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "idna>=3.10",
    "iniconfig>=2.1.0",
    "markdown-it-py>=3.0.0",
    "mcp>=1.6.0",
    "mdurl>=0.1.2",
    "openapi-pydantic>=0.5.1",
    "packaging>=25.0",
    "pluggy>=1.5.0",
    "pydantic>=2.11.3",
    "pydantic-core>=2.33.1",
    "pydantic-settings>=2.9.1",
    "pygments>=2.19.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "shellingham>=1.5.4",
    "sniffio>=1.3.1",
    "sse-starlette>=2.3.3",
    "starlette>=0.46.2",
    "typer>=0.15.2",
    "typing-extensions>=4.13.2",
    "typing-inspection>=0.4.0",
    "uvicorn>=0.34.2",
    "websockets>=15.0.1",
]

[project.urls]
"Homepage" = "https://github.com/thecodekitchen/mcpsock"
"Bug Tracker" = "https://github.com/thecodekitchen/mcpsock/issues"
"Documentation" = "https://github.com/thecodekitchen/mcpsock#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.950",
    "flake8>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=3.0.0",
]
