[metadata]
name = trade-profit-space
version = 0.1.0
author = Mehran ESMAILYBAJEGANI
author_email = mehranesmaily907@gmail.com
description = profitspace: is a Python package to map trade outcomes into a 2D profit space using OHLC data. Predict win, loss, expiration, and uncertainty of trades without relying on time.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mehranESB/trade-profit-space.git
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Office/Business :: Financial
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = profitspace, finance, trading, machine learning, deep learning, OHLCV, technical analysis, deeptrading

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas
	numpy
	matplotlib
	shapely
	tqdm

[egg_info]
tag_build = 
tag_date = 0

