[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ihackit"
version = "0.0.2"
description = "Instagram Automation, Device Customization & User-Agent Generator Library"
authors = [
    { name = "Moh Iqbal Hidayat", email = "iqbalmh18.dev@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["ihackit", "instagram", "instagram-api", "instagram-bot", "instagram-private-api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "pycryptodomex"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://pypi.org/project/ihackit"
Source = "https://github.com/iqbalmh18/ihackit"