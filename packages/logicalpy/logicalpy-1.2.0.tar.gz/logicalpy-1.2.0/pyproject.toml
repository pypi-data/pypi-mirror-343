[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logicalpy"
description = "A library providing basic functionalities for manipulating propositional logic"
version = "1.2.0"
authors = [
    {name = "TimothÃ©e Monin"}
]
dependencies = ["lark>=1.2.2", "tabulate>=0.9.0"]
requires-python = ">= 3.9"
readme = "README.md"
license = "MIT"
keywords = [
    "logic",
    "propositional logic",
    "formal logic",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/Cubix1729/logicalpy"
Documentation = "https://cubix1729.github.io/logicalpy/"
