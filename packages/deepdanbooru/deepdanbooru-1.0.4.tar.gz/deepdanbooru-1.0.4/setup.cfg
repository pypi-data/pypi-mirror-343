[metadata]
name = deepdanbooru
version = attr: deepdanbooru.__main__.__version__
description = DeepDanbooru is AI based multi-label girl image classification system, implemented by using TensorFlow.
long_description = file: README.md
long_description_content_type = text/markdown
author = Kichang Kim
author_email = admin@kanotype.net
url = https://github.com/KichangKim/DeepDanbooru
keywords = icq bot framework async python
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = 
	>=3.6
zip_safe = False
packages = find:
install_requires = 
	Click>=8.1.7
	numpy>=1.26.4
	scikit-image>=0.24.0
	requests>=2.32.3
	six>=1.16.0

[options.extras_require]
test = 
	pytest
	flake8
	mypy
tensorflow = 
	tensorflow>=2.17.0
	tensorflow-io>=0.31.0

[options.entry_points]
console_scripts = 
	deepdanbooru=deepdanbooru.__main__:main

[mypy]
ignore_missing_imports = True

[flake8]
max-line-length = 260
exclude = 
	.tox,
	venv
ignore = 
	E226,
	F401,
	W503,

[egg_info]
tag_build = 
tag_date = 0

