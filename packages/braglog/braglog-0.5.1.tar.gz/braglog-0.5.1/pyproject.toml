[project]
name = "braglog"
version = "0.5.1"
description = "A concise command-line tool for quickly logging daily tasks and milestones, ideal for personal and professional record-keeping."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click-default-group>=1.2.4",
    "click>=8.1.8",
    "peewee>=3.17.9",
    "dateparser>=1.2.1",
]

[project.scripts]
braglog = "braglog.cli:cli"

[project.optional-dependencies]
dev = [
    "mkdocs-material>=9.6.11",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]

[project.urls]
Homepage = "https://github.com/greatbahram/braglog"
Changelog = "https://github.com/greatbahram/braglog/releases"
Issues = "https://github.com/greatbahram/braglog/issues"
CI = "https://github.com/greatbahram/braglog/actions"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88

exclude = [".git", ".ruff_cache", ".venv",]

# Assume Python 3.12.
target-version = "py312"

[tool.ruff.lint]
select = [
    "ANN", # flake8-annotations
    "C4",  # flake8-comprehensions
    "E",   # pycodestyle error
    "F",   # Pyflakes
    "I",   # isort
    "INP", # flake8-no-pep420
    "PGH", # pygrep-hooks
    "PIE", # flake8-pie
    "PLC", # Pylint convention
    "PLE", # Pylint error
    "PLR", # Pylint refactor
    "PLW", # Pylint warning
    "PYI", # flake8-pyi
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warning
]


[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]
"tests/*.py" = [
  "ANN",
  "PLR0904",
  "PLR0913",
  "PLR0917",
]
"**/conftest.py" = ["ANN"]

[tool.ruff.lint.isort]
known-first-party = ["braglog"]
