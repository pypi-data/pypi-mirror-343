[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simonpackage"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "parahouyi", email = "simonzhang84@163.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "dill",
    "lxml",
    "drissionpage",
    "ddddocr",
    "pyperclip",
    "numpy",
    "matplotlib",
    "requests",
    "scikit-learn",
    "scipy",
    "tqdm",
    "xlrd",
    "python-docx",
    "xlwt",
    "beautifulsoup4",
    "asyncio",
    "selenium",
    "apscheduler",
    "pyttsx3",
    "kivy",
    "kivymd"
]

[project.urls]
Documentation = "https://github.com/parahouyi/simonpackage#readme"
Issues = "https://github.com/parahouyi/simonpackage/issues"
Source = "https://github.com/parahouyi/simonpackage"

[tool.hatch.version]
path = "src/simonpackage/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/simonpackage tests}"

[tool.coverage.run]
source_pkgs = ["simonpackage", "tests"]
branch = true
parallel = true
omit = [
  "src/simonpackage/__about__.py",
]

[tool.coverage.paths]
simonpackage = ["src/simonpackage", "*/simonpackage/src/simonpackage"]
tests = ["tests", "*/simonpackage/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
