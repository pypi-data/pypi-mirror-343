[tool:pytest]
minversion = 1.0.0
testpaths = 
	tests
filterwarnings = 
	error
	ignore:numpy\.ufunc size changed:RuntimeWarning
	ignore:numpy.ndarray size changed:RuntimeWarning
	ignore:`np.bool` is a deprecated alias for the builtin `bool`:DeprecationWarning
markers = 
	data_size(N): set dimension of square data array for ccd_data fixture
	data_scale(s): set the scale of the normal distribution used to generate data
	data_mean(m): set the center of the normal distribution used to generate data

[metadata]
name = glyphx
description = "A next-gen Python plotting library with SVG-first rendering, interactivity, themes, and clean defaults â€” better than matplotlib.pyplot"
long_description = file:README.md
long_description_content_type = text/markdown
url = https://glyphx.readthedocs.io/
version = attr: glyphx.__version__
author = Kyle Koeller
license = MIT
github_project = kjkoeller/glyphx

[options]
packages = find:
zip_safe = False
install_requires = 
	numpy>=1.21
	pandas>=1.4.2
	scipy>=1.7
	cairosvg>=2.5
	ipython>=7.0
	ipywidgets>=8.1
python_requires = >=3.7
test_require = pytest
include_package_data = True

[aliases]
test = pytest

[options.extras_require]
docs = 
	sphinx-astropy
	matplotlib

[pycodestyle]
select = E101,E111,E112,E113,E221,E222,E223,E224,E225,E241,E242,E251,E271,E272,E303,E304,E502,E703,E901,E902,W191,W291,W292,W293,W391

[flake8]
max-line-length = 100

[coverage:run]
source = glyphx

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}

[egg_info]
tag_build = 
tag_date = 0

