[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mais"
version = "0.1.4"
authors = [
    {name = "Daniel Bardenstein", email = "daniel@manifestcyber.com"},
]
description = "A Jupyter-compatible plugin that detects risky ML model and dataset loads."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Framework :: Jupyter",
    "Operating System :: OS Independent",
]
dependencies = [
    "ipython",
]

[project.urls]
"Homepage" = "https://github.com/manifestcyber/mais"
"Bug Tracker" = "https://github.com/manifestcyber/mais/issues"

[tool.setuptools]
packages = ["mais"] 