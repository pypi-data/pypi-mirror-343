[project]
name = "spart-prompt"
version = "1.0.0"
description = "Streamlined Prompt Automation and Recommender Tool (SPART): A Prompt Recommender System for Accurate Content Generation"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Faiz Aziz", email = "faizazizatk@gmail.com" }
]
requires-python = ">=3.7"
dependencies = [
  "numpy==2.2.5",
  "sentence-transformers==4.1.0",
  "rouge-score==0.1.2",
  "langchain==0.3.24",
  "langchain-community==0.3.22",
  "langchain-openai==0.3.14",
  "transformers==4.51.3",
  "pandas==2.2.3",
  "pytest==8.3.5"
]

[project.urls]
Repository = "https://github.com/FaizAzizAtK/SPART"

[build-system]
requires = ["setuptools>=77.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
