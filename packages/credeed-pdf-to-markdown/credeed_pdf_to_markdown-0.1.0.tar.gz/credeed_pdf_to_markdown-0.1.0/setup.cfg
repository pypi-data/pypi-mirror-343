[metadata]
name = credeed-pdf-to-markdown
version = 0.1.0
description = Convert PDF to Markdown using Azure AI Document Intelligence and upload to S3. Provided by the Credeed AI team, it can be used for AI Agent to understand PDF documents.
long_description = file: README.md
long_description_content_type = text/markdown
author = Credeed AI
author_email = dev@credeed.com
license = MIT License
url = https://github.com/credeed/credeed-pdf-to-markdown
keywords = pdf, markdown, azure, s3, document-intelligence, conversion

[options]
packages = find:
install_requires = 
	boto3
	azure-ai-documentintelligence>=1.0.0
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	credeed-pdf-to-markdown = cli:main

[egg_info]
tag_build = 
tag_date = 0

