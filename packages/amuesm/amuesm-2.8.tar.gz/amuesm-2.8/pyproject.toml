[project]
name = "amuesm"
version = "2.8"
description = "A module used to create random passwords with customizable options and to encode/decode strings!"
authors = [{name="Annie", email="SocializingAnnie@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=2.6"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
BugTracker = "https://github.com/AnniePrograms/amuesm/issues"
Respository = "https://github.com/AnniePrograms/amuesm.git"
