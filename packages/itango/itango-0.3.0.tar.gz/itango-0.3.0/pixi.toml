[project]
channels = ["conda-forge"]
name = "itango"
platforms = ["linux-64", "linux-aarch64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
python = ">=3.9"
pip = "*"
pytango = ">=9.3.0"
ipython = ">=8.5,<10.0"
packaging= "*"
qtconsole = "*"

[pypi-dependencies]
itango = { path = ".", editable = true }

[feature.py39.dependencies]
python = "~=3.9.0"

[feature.py310.dependencies]
python = "~=3.10.0"

[feature.py311.dependencies]
python = "~=3.11.0"

[feature.py312.dependencies]
python = "~=3.12.0"

[feature.py313.dependencies]
python = "~=3.13.0"

[feature.ipython85.dependencies]
ipython = "8.5.*"

[feature.ipython835.dependencies]
ipython = "8.35.*"

[feature.ipython91.dependencies]
ipython = "9.1.*"

[feature.test.dependencies]
pytest = ">=8"
pytest-cov = "*"
gevent = ">=25"
tango-test = ">=3.11"

[feature.test.tasks]
test = "pytest"

[feature.doc.tasks]
clean-doc = "rm -rf doc/build"
doc = "python -m sphinx -n -W -w sphinx-output.log doc doc/build"
doc_no_cache = "python -m sphinx -n -W -w sphinx-output.log -a -E doc doc/build"

[feature.doc.dependencies]
python = "3.11.*"
pip = "*"
pygments = "*"
sphinx = "8.*"
sphinx-book-theme = "*"
sphinx-copybutton = "*"

[activation]
env = { IPYTHONDIR = "$PIXI_PROJECT_ROOT/.ipython" }

[environments]
py39 = ["py39", "test"]
py310 = ["py310", "test"]
py311 = ["py311", "test"]
py312 = ["py312", "test"]
py313 = ["py313", "test"]
ipython85 = ["ipython85", "py39", "test"]
ipython835 = ["ipython835", "py310", "test"]
ipython91 = ["ipython91", "py311", "test"]
doc = { features = ["doc"], no-default-feature = true }
