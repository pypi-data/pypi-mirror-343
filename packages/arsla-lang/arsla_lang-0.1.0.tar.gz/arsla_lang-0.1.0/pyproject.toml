[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arsla-lang"
version = "0.1.0"
authors = [
  { name = "Aitzaz Imtiaz", email = "aitzazimtiaz.ai@gmail.com" },
]
description = "Arsla: A concise code golfing language for expressive problem-solving"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Interpreters",
  "Topic :: Games/Entertainment :: Puzzle Games",
]
keywords = ["code-golf", "programming-language", "interpreter"]
dependencies = [
  "rich>=13.0",  # For pretty CLI output
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "black>=24.0",
  "ruff>=0.3.0",
  "mypy>=1.8.0",
  "coverage>=7.0",
  "twine>=4.0",
  "sphinx>=7.0",
]

[project.urls]
Repository    = "https://github.com/aitzazimtiaz/arsla-lang"
Homepage      = "https://github.com/aitzazimtiaz/arsla-lang"
Documentation = "https://github.com/aitzazimtiaz/arsla--lang/wiki"

[project.scripts]
arsla = "arsla.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where   = ["src"]
include = ["arsla*"]

[tool.pytest.ini_options]
addopts     = "--verbose --color=yes"
testpaths   = ["tests"]
pythonpath  = ["src"]

[tool.black]
line-length    = 88
target-version = ["py38"]
# use double-quoted string with escaped backslash so Toml parses the regex correctly
include        = "\\.pyi?$"
exclude        = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile               = "black"
known_first_party     = ["arsla"]
line_length           = 88
multi_line_output     = 3
include_trailing_comma = true

[tool.mypy]
strict                = true
ignore_missing_imports = true
show_error_codes      = true
exclude               = "(tests/|examples/|docs/)"

[tool.ruff]
line-length    = 88
select         = ["E", "W", "F", "I", "B", "UP", "PL", "RUF"]
ignore         = ["E501"]
# Ruff expects a list here
target-version = ["py38"]

[tool.coverage.run]
branch = true
source = ["src/arsla"]
omit   = ["src/arsla/cli.py"]

[tool.coverage.report]
show_missing   = true
skip_covered   = true
exclude_lines  = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "@overload",
  "raise NotImplementedError",
]
