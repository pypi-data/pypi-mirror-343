[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = []

[project]
name = "dyn-all"
version = "0.1.0"
authors = [
  { name="CÃ©cile Bothorel", email="cecile.bothorel@imt-atlantique.fr" },
  { name="Laurent Brisson", email="laurent.brisson@imt-atlantique.fr" },
  { name="Nicolas Duminy", email="nicolas.duminy@imt-atlantique.fr" },
]
description = "Complete distribution of the 'dyn' namespace package"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "dyn-core>=0.1",
    "dyn-analysis>=0.0.3",
    "dyn-benchmark>=0.4",
    "dyn-viz",
]

[project.urls]
Homepage = "https://gitlab.com/decide.imt-atlantique/dyn/all"
Issues = "https://gitlab.com/decide.imt-atlantique/dyn/all/issues"
