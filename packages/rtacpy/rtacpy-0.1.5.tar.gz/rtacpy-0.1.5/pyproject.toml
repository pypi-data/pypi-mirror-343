[project]
name = "rtacpy"
version = "0.1.5"
description = "A Python package for calculating RTAC, the rank-transform area coverage coefficient of correlation."
readme = "README.md"
requires-python = ">=3.9,<3.13"
authors = [{name = "Itai Pelles"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "numpy",
    "numba"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/itaipelles/rtacpy"
Changelog = "https://github.com/itaipelles/rtacpy/releases"
Issues = "https://github.com/itaipelles/rtacpy/issues"
CI = "https://github.com/itaipelles/rtacpy/actions"


[project.optional-dependencies]
test = ["pytest"]
