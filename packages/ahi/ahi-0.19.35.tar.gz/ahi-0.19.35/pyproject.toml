[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ahi"
version = "0.19.35"
description = "Application Hacking Interface. An HTTP API client helper for \"unofficial\" APIs."
readme = "README.md"
authors = ["beruu <18537787-beruu@users.noreply.gitlab.com>"]
license = "LGPL-3.0-or-later"
homepage = "https://gitlab.com/unsanctioned/ahi"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = ">=3.9.0"
redis = ">=3.5.3"
hiredis = ">=2.0.0"
urllib3 = "^2.0.0"
requests = "^2.26.0"
PySocks = ">=1.7.1"
parsel = ">=1.6.0"
selenium = {version = "^4.0.0", optional = true}

[tool.poetry.extras]
browser_emulation = ["selenium"]

[tool.poetry.scripts]
girl = "ahi:command_line_entrypoint"
ahi = "ahi:command_line_entrypoint"
