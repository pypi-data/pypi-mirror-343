[project]
name = "dca_sm_sdk"
version = "0.0.2"
authors = [
  { name="Дьяков Максим", email="mdiakov@dc.ru" },
]
description = "SDK для конечных автоматов"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "http://test.ru"
Issues = "http://test.ru"

[build-system]
requires = ["hatchling >= 1.26", "nuclio_sdk"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dca_sm_ddk"]