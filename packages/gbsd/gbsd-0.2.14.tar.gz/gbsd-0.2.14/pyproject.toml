[tool.poetry]
name = "gbsd"
version = "0.2.14"
description = "A Python package for determining the structures of materials with gradient-based methods."
authors = ["Xander Gouws <xander.gouws@uwaterloo.ca>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
torch = "^2"
ase = "^3"
numpy = "^1"
nvidia-ml-py3 = "^7.352.0"

[tool.poetry.group.dev.dependencies]
chgnet = "^0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
