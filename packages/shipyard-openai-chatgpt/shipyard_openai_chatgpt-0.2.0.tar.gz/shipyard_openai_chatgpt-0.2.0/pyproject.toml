[project]
name = "shipyard-openai-chatgpt"
version = "0.2.0"
description = ""
requires-python = ">=3.11"
dependencies = [
    "pandas>=1.5.3",
    "openai==0.28.1",
    "shipyard-bp-utils>=1.3.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "python-dotenv>=1.0.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = [".git", "venv", "build", "dist"]

markers = [
    "integration: mark tests that interact with external systems (e.g., make real API calls)",
    "e2e: end-to-end tests simulating full application workflows",
]

[tool.uv]
package = true