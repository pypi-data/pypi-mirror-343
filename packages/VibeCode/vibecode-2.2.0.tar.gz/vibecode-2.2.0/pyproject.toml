[project]
name = "VibeCode"
version = "2.2.0"
authors = [
  { name="Tomasz Badura", email="tomaszbadurakontakt@gmail.com" },
]
dependencies = [
    "google-genai"
]
description = "A package that embraces vibe coding."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/TomaszBadura/VibeCode"
Issues = "https://github.com/TomaszBadura/VibeCode/Issues"