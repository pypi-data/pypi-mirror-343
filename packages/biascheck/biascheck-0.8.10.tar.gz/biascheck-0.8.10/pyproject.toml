[tool.poetry]
name = "biascheck"
version = "0.8.10"
description = "A library for detecting and analyzing bias in text, datasets, and language models."
authors = ["Arjun Balaji"]
readme = "README.md"
packages = [{include = "biascheck"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
numpy = "^1.21.0"
torch = {version = "^2.0.0", optional = true}
transformers = "^4.30.0"
pandas = "^1.3.0"
scikit-learn = "^1.0.0"
scipy = "^1.7.0"
spacy = "^3.5.0"
textblob = "^0.15.3"
sentence-transformers = "^2.2.0"
nltk = "^3.8.1"
matplotlib = "^3.5.0"
seaborn = "^0.11.0"
wordcloud = "^1.8.0"
PyPDF2 = "^3.0.0"
PyMuPDF = "^1.21.0"
faiss-cpu = {version = "^1.7.0", optional = true, markers = "sys_platform != 'win32'"}
faiss-gpu = {version = "^1.7.0", optional = true, markers = "sys_platform != 'win32'"}
langchain = ">=0.1.0,<0.2.0"
langchain-community = ">=0.0.20,<0.1.0"
langchain-core = ">=0.1.0,<0.2.0"
langchain-huggingface = ">=0.0.1,<0.1.0"
py2neo = "^2021.2.3"
datasets = "^2.12.0"
pytest = {version = "^7.0.0", optional = true}
pytest-cov = {version = "^4.0.0", optional = true}

[tool.poetry.extras]
gpu = ["torch", "faiss-gpu"]
test = ["pytest", "pytest-cov"]
all = ["torch", "faiss-gpu", "pytest", "pytest-cov"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
black = "^22.0.0"
isort = "^5.0.0"
mypy = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
biascheck = "biascheck.cli:main"

[tool.poetry.platforms]
python = ["3.9", "3.10"]
platform = ["linux", "darwin", "win32"] 