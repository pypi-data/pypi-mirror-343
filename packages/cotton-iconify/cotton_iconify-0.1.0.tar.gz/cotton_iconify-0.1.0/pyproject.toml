[project]
name = "cotton-iconify"
version = "0.1.0"
description = "Generate iconify icons as django-cotton components."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "nklsw" }
]
requires-python = ">=3.10,<4"
dependencies = [
    "requests>=2.32.3",
]

[project.urls]
"Source" = "https://github.com/nklsw/cotton-iconify/"
"Bug Reports" = "https://github.com/nklsw/cotton-iconify/issues"


[project.scripts]
cotton-iconify = "cotton_iconify.__init__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "requests-mock>=1.12.1",
    "ruff>=0.11.6",
]
