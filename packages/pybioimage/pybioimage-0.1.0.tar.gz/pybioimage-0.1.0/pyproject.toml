[project]
name = "pybioimage"
description = "A small package for custom image analysis tasks."
version = "0.1.0"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Raphael Schleutker", email = "raphaelschleutker@gmx.de" }
]
requires-python = ">=3.12"
dependencies = [
    "scikit-image>=0.22.0",
    "opencv-python>=4.6.0",
    "numpy>=1.26.4",
    "pandas>=2.2.1",
    "pykuwahara>=0.3.2"
]

[project.optional-dependencies]
dev = ["black"]
test = ["pytest>=8.3.4"]

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"
