[tool.poetry]
name = "lnd-grpc-client"
version = "0.6.0"
description = "An rpc client for LND (lightning network deamon)"
authors = ["Kornpow <test@email.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/kornpow/lnd-grpc-client"
homepage = "https://github.com/kornpow/lnd-grpc-client"
packages = [
    { include = "lndgrpc" },
]
exclude = ["lndgrpc/googleapis/*"]

[tool.poetry.scripts]
lndgrpcclient_cli = "lndgrpc.cli:cli"

[project]
name = "lnd-grpc-client"
version = "0.6.0"
description = "An rpc client for LND (lightning network deamon)"
authors = [
    { name = "Kornpow", email = "test@email.com" }
]
requires-python = ">=3.8.1,<4.0"
dependencies = [
    "protobuf>=3.15.8",
    "aiogrpc>=1.8",
    "googleapis-common-protos>=1.53.0",
    "grpcio>=1.37.0",
    "grpcio-tools>=1.37.0",
    "protobuf3-to-dict>=0.1.5",
    "yachalk>=0.1.5",
    "click>=8.1.3",
    "ptpython>=3.0.20",
]

[project.scripts]
lndgrpcclient_cli = "lndgrpc.cli:cli"

[project.optional-dependencies]
dev = [
    "sh>=2.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lndgrpc"]

