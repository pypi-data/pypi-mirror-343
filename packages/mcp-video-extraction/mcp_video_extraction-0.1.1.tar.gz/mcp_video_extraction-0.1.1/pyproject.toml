[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-video-extraction"
version = "0.1.1"
description = "An MCP server that provides text extraction capabilities from various video platforms and audio files"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "openai-whisper",
    "yt-dlp",
    "mcp[cli]",
    "pydantic"
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-video-extraction"
Repository = "https://github.com/yourusername/mcp-video-extraction.git"

[project.scripts]
mcp-video-extraction = "mcp_video_service.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_video_service"]
