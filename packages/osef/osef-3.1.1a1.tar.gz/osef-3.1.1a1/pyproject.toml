[build-system]
requires = ["setuptools>=42, <=65.5.1", "setuptools_scm>=6.3.2,<=7.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osef"
authors = [
    {name = "Outsight Developpers", email = "support@outsight.tech"},
]
description = "Osef python library."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]
dependencies = [
    "numpy>=1.21.0,<1.23.0",
]
# dynamic version so it can be loaded from the git tag
dynamic = ["version"]

[tool.setuptools_scm]
# version is generated by setuptools_scm with
# https://setuptools-scm.readthedocs.io/en/latest/usage/
write_to = "osef/_version.py"

[project.urls]
"Documentation" = "https://outsight-tech.gitlab.io/common/osef-python-library/"
"Support" = "https://support.outsight.ai"
"Changes" = "https://outsight-tech.gitlab.io/common/osef-python-library/CHANGELOG.html"


[tool.setuptools]
packages = ["osef"]

[project.optional-dependencies]
dev = [
    "black>=22.3.0,<23.0.0",
    "pylint>=2.14.0,<2.17.0",
    "pytest-cov>=2.12.1,<3.0.0",
    "parameterized>=0.9.0,<1.0.0",
]
