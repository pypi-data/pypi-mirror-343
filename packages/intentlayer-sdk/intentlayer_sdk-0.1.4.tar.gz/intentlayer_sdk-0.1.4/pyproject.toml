[project]
name = "intentlayer-sdk"
version = "0.1.4"
description = "Python SDK for IntentLayer - handles intent recording and IPFS pinning"
authors = [
    {name = "Ryan Sevey",email = "ryan.sevey@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "web3 (>=7.10.0,<8.0.0)",
    "requests (>=2.31.0)",
    "pydantic (>=2.5.0)",
    "cryptography (>=44.0.0)",
    "base58 (>=2.1.1)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
cryptography = "^44.0.2"
click = "^8.1.8"
pytest = "^7.0.0"
respx = "^0.20.0"
pytest-cov = "^4.1.0"
mypy = "^1.7.1"
black = "^23.10.0"
tomli = "^2.2.1"
requests-mock = "^1.12.1"
hypothesis = "^6.131.9"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=intentlayer_sdk --cov-report=term --cov-fail-under=80"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
