[project]
name = "gnnwr"
version = "0.1.16"
authors = [
  { name="Sensen Wu", email="wusensengis@zju.edu.cn" },
]
description = "A pytorch implementation of the Geographically Neural Network Weighted Regression (GNNWR)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.20.0",
  "pandas>=1.3.5",
  "scikit_learn>=1.0.0",
  "statsmodels>=0.13.0",
  "torch>=1.8.1",
  "tensorboard>=2.0.0",
  "tqdm>=4.63.0",
  "folium>=0.12.0,<0.19.0",
]

[project.urls]
"Homepage" = "https://github.com/zjuwss/gnnwr"
"Bug Tracker" = "https://github.com/zjuwss/gnnwr/issues"

