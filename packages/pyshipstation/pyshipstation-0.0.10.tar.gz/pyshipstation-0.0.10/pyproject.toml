[project]
name = "pyshipstation"
version = "0.0.10"
requires-python = ">=3.12"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.32.3",
    "pydantic>=2.10.6"
]

[project.urls]
Homepage = "https://github.com/go-swag/py-shipstation"
Issues = "https://github.com/go-swag/py-shipstation/issues"

[build-system]
requires = ["setuptools>=76.0"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
