[metadata]
name = gemini_geometry_wars
version = 1.1
description = This package contains implementation of Geometry Wars game with Google Gemini AI integrated into it.
long_description = file: README.md
long_description_content_type = text/markdown
author = SoftwareApkDev
author_email = softwareapkdev2022@gmail.com
url = https://github.com/SoftwareApkDev/gemini_geometry_wars
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
include_package_data = true
install_requires = gemini_ai_app_store

[options.entry_points]
console_scripts = 
	gemini_geometry_wars=gemini_geometry_wars.gemini_geometry_wars:main

[egg_info]
tag_build = 
tag_date = 0

