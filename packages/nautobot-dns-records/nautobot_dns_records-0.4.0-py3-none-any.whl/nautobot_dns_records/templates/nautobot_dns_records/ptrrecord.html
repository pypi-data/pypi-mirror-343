{% extends 'generic/object_detail.html' %}
{% load helpers %}

{% block content_left_page %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Address Record</strong>
        </div>
        <table class="table table-hover panel-body attr-table">
            <tr>
                <td>Label</td>
              <td>{{ object.label }}</td>
            </tr>
            <tr>
                <td>IP Addresses</td>
              <td><a href="{% url 'ipam:ipaddress' object.address.pk %}">{{ object.address }}</a></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><span class="label" style="color: {{ object.status.color|fgcolor }}; background-color: #{{ object.status.color }}">{{ object.get_status_display }}</span></td>
            </tr>
        </table>
    </div>
{% endblock %}
