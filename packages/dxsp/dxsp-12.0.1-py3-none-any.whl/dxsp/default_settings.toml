# token_testnet_list = "https://raw.githubusercontent.com/mraniki/tokenlist/main/testnet.json"
token_mainnet_list = ""
token_testnet_list = ""
token_personal_list = "https://raw.githubusercontent.com/mraniki/tokenlist/main/TT.json"

