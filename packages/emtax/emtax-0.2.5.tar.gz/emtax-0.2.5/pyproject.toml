[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emtax"
version = "0.2.5"
description = "Bioinformatics workflow management tool for taxonomic profiling on HPC systems"
readme = "README.md"
authors = [
    {name = "Dhruvil Chodvadiya", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["bioinformatics", "taxonomy", "workflow", "hpc"]
dependencies = [
    "paramiko>=2.7.2",
    "click>=7.1.2",
    "pyyaml>=5.4.1",
    "tqdm>=4.61.0",
    "pandas>=1.3.0",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/dhruvac29/emtax"
"Bug Tracker" = "https://github.com/dhruvac29/emtax/issues"

[project.scripts]
emtax = "emtax.cli:main"
