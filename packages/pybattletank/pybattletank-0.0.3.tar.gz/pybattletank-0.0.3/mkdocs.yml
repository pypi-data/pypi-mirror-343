site_name: pybattletank
repo_url: https://github.com/linhns/pybattletank
site_url: https://linhns.github.io/pybattletank
site_description: BattleTank game using pygame
site_author: Nguyen Son Linh
edit_uri: edit/main/docs/
repo_name: linhns/pybattletank
copyright: Maintained by <a href="https://linhns.com">linhns</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["pybattletank"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/linhns/pybattletank
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pybattletank

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
