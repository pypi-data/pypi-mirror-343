[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "5.4.1"
name = "airbyte-source-linkedin-ads"
description = "Source implementation for Linkedin Ads."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/linkedin-ads"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_linkedin_ads" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "^6"
coverage = "^7.5.3"
pendulum = "<3.0.0"

[tool.poetry.scripts]
source-linkedin-ads = "source_linkedin_ads.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
freezegun = "==1.2.2"
pytest-mock = "^3.6.1"
requests-mock = "^1.11.0"

[tool.poe]
include = [
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
