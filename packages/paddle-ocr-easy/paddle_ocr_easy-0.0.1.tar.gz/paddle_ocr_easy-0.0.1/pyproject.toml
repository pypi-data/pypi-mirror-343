[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paddle-ocr-easy"            # Must be unique on PyPI
version = "0.0.1"                   # First version, bump later
authors = [
  { name="Om Uskaikar", email="omuskaikar@gmail.com" }
]
description = "Simple library to run PaddleOCR easily on images, plot results, and print detected texts."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "paddleocr>=2.6.1.3",
    "matplotlib>=3.3.0",
    "opencv-python>=4.5.0",
]
