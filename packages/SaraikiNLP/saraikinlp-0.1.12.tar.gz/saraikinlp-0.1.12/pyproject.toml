[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "SaraikiNLP"
version = "0.1.12"
description = "SaraikiNLP: The Python NLP Framework for Saraiki Language Research"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT License" }
authors = [
  { name = "MMuzamilAI"}
]
keywords = ["saraiki", "saraiki nlp", "saraikinlp", "machine learning", "text pre-processing", "nlp", "low resource language", "pakistani languages", "nlp framework","underrated languages"]

classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic"
]

dependencies = []

[tool.setuptools]
packages = ["SaraikiNLP"]

[tool.setuptools.package-dir]
"" = "src"
