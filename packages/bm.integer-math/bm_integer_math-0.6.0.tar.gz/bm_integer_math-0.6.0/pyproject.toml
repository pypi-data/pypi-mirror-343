[build-system]
requires = ["flit_core>=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "bm.integer-math"
authors = [{ name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dynamic = ["version", "description"]
keywords = [
    "math",
    "integer",
    "number-theory",
    "lcm",
    "gcd",
    "primes",
    "comb",
    "combinations",
    "combinatorics",
]
dependencies = [
    "dtools.circular-array >= 3.12.1, < 3.13",
    "dtools.fp >= 1.7.0, < 1.8",
]

[project.optional-dependencies]
tests = [
    "pytest >=8.3.5",
]

[project.urls]
Source = "https://github.com/grscheller/bm-integer-math"
Changelog = "https://github.com/grscheller/bm-integer-math/blob/main/CHANGELOG.md"
Documentation = "https://grscheller.github.io/boring-math-docs/integer-math"

[tool.flit.sdist]
exclude = ["dist", "tests", ".gitignore", ".mypy_cache", ".pytest_cache"]

[tool.pytest.ini_options]
consider_namespace_packages = true

[tool.pylsp-mypy]
enabled = true
live-mode = true
strict = true
report_progress = true

[tool.mypy]
enable_incomplete_feature = ["NewGenericSyntax"]
implicit_reexport = false
local_partial_types = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
quote-style = "single"
docstring-code-line-length = 72
