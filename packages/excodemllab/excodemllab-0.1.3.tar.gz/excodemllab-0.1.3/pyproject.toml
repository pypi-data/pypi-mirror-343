[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "excodemllab"
version = "0.1.3"
description = "A simple example package"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "you@example.com"}]
dependencies = [
    "pandas", 
    "numpy", 
    "scikit-learn", 
    "matplotlib", 
    "seaborn",
    "nltk"
]

[tool.setuptools.packages.find]
where = ["."]
