[tool.poetry]
name = "aiplanet"
version = "1.0.0"
description = "CLI tool for generating FastAPI project boilerplate"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "aiplanet"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
jinja2 = "^3.1.2"
colorama = "^0.4.6"
questionary = "^1.10.0"
pydantic = "^2.0.0"
rich = "^13.3.5"
typer = "^0.9.0"
shellingham = "^1.5.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
flake8 = "^6.0.0"
pre-commit = "^3.3.2"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
aiplanet = "aiplanet.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"