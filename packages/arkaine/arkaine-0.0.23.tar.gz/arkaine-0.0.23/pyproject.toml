[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arkaine"
version = "0.0.23"
description = "A batteries-included framework for DIY AI agents"
readme = "README.md"
authors = [{name = "Keith Chester", email = "keith@hlfshell.ai"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    # Core LLM dependencies
    "anthropic==0.49.0",
    "groq==0.18.0",
    "openai==1.68.0",
    "google-generativeai==0.8.4",
    "ollama==0.4.7",

    # Web/API dependencies
    "fastapi==0.115.8",
    "uvicorn==0.34.0",
    "websockets==14.1",
    "Requests==2.32.3",
    "tldextract==5.1.3",

    # Code execution
    "docker==7.1.0",

    # Data processing
    "numpy==2.2.2",
    "scikit_learn==1.6.1",
    "beautifulsoup4==4.13.1",
    "markdownify==0.13.1",
    "pydantic==2.10.6",
    "PyJWT==2.10.1",

    # Utilities
    "click==8.1.8",
    "feedparser==6.0.11",
    "parsedatetime==2.6",
    "pytz==2024.2",
    "typing_extensions==4.12.2",
    "pymupdf4llm==0.0.17",
    "wikipedia==1.4.0",
    "googlemaps==4.10.0",
    "setuptools==75.8.0",
]

[project.scripts]
spellbook = "arkaine.spellbook.main:main"


[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
asyncio_default_fixture_loop_scope = "function"

[project.urls]
Homepage = "https://github.com/hlfshell/arkaine"
Documentation = "https://arkaine.readthedocs.io/"
Repository = "https://github.com/hlfshell/arkaine.git"

[tool.setuptools]
include-package-data = true

# This section replaces your MANIFEST.in
[tool.setuptools.package-data]
"arkaine" = [
    "backends/prompts/**/*.prompt",
    "composer/static/**/*",
    "chat/prompts/*.prompt",
    "spellbook/static/**/*.js",
    "spellbook/static/**/*.css",
    "spellbook/static/**/*.html",
    "spellbook/static/components/**/*.js",
    "wrappers/prompts/**/*",
    "toolbox/code_envs/extras/python_env/**/*.py",
    "toolbox/prompts/*.prompt",
    "toolbox/research/prompts/*.prompt",
]

# Include non-package files
[tool.setuptools.data-files]
"." = ["LICENSE", "README.md"] 