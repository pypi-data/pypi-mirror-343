# This workflow deploys a new release on PyPI once a pull request is closed

name: Deploy to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  pypi-deploy:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to live PyPI
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@master

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Build
      run: uv build

    - name: Publish distribution ğŸ“¦ to PyPI
      run: uv publish --token ${{ secrets.PYPI_PASSWORD }}
