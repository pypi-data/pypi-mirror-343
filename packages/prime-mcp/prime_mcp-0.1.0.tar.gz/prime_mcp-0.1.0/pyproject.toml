[project]
name = "prime-mcp"
version = "0.1.0"
description = ""
authors = [
    {name = "reubinoff",email = "moshe@primesec.ai"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli] (>=1.6.0,<2.0.0)",
    "pydantic>=2.11.3",
    "typer>=0.15.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[project.scripts]
prime-mcp = "prime_mcp:main"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
