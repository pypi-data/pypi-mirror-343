[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python_maithili"
version = "0.1.0"
description = "Run Python code written in Maithili using Devanagari script"
authors = [
  { name="Bishwas Jha", email="jha.bishwas@gmail.com" }
]
license = {text = "MIT"}
requires-python = ">=3.6"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/alphacrack/python-maithili-dsl"

[project.scripts]
python_maithili = "maithili_dsl.cli:main"