[project]
name = "plutus-terminal"
version = "0.1.0rc0"
description = "Plutus Terminal is a powerful open-source crypto news trading terminal with the focus on Perpetuals DEX."
authors = [{name = "Plutus", email = "plutus-terminal@protonmail.com"}]
readme = "README.md"
packages = [{include = "plutus_terminal"}]
license = "GPL-3.0-or-later"
homepage = "https://github.com/plutus-terminal/plutus-terminal"
repository = "https://github.com/plutus-terminal/plutus-terminal"
keywords = ["plutus", "terminal", "crypto", "trading", "trading-bot", "perpetuals", "dex"]
requires-python = ">=3.12, <3.13"
dependencies = [
    "keyring ==25.6.0",
    "pyside6 ==6.9.0",
    "httpx == 0.28.1",
    "pandas == 2.2.3",
    "tenacity == 9.1.2",
    "web3 == 7.10.0",
    "textsearch == 0.0.24",
    "peewee == 3.17.9",
    "qasync == 0.27.1",
    "google-re2 == 1.1.20240702",
    "orjson == 3.10.16",
    "setproctitle == 1.3.5",
    "cryptography == 44.0.2",
    "plutus-lightweight-charts == 2.2.0",
]

[tool.poetry.group.dev.dependencies]
mypy = "1.15.0"
isort = "6.0.1"
pyside6-stubs = "6.7.3.0"
pandas-stubs = "2.2.3.250308"
types-peewee = "3.17.9.20250401"
ruff = "0.11.6"
pre-commit = "4.2.0"

[project.scripts]
plutus-terminal = "plutus_terminal.run:run"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
extend-select = ["ALL"]
logger-objects = ["log_utils.setup_logging"]
ignore = [
    "UP017",
    "UP007",
    "F401",
    "FBT001",
    "FBT002",
    "FBT003",
    "PGH003",
    "N802",
    "ICN001",
    "ERA001",
    "TD002",
    "TD003",
    "FIX002",
    "ISC001",
    "E501",
    "COM812",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
combine-as-imports = true
force-wrap-aliases = true
force-sort-within-sections = true

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "D104" ]
"plutus_terminal/ui/resources.py" = ["ALL"]
"plutus_terminal/ui/widgets/positions_table.py" = ["ANN001", "ARG002", "ANN201", "ANN401"]
"plutus_terminal/ui/widgets/orders_table.py" = ["ANN001", "ARG002", "ANN201", "ANN401"]

[[tool.mypy.overrides]]
module = "qasync"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "textsearch.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "re2"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "lightweight_charts.*"
ignore_missing_imports = true
