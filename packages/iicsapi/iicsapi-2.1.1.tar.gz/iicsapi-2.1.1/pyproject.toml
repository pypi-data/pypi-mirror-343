[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iicsapi"
version = "2.1.1"
description = "Python client for IICS API"
authors = [{ name="Eigen X", email="jlabbe@eigenx.com" }]
dependencies = [
  "annotated-types==0.7.0",
  "certifi==2025.1.31",
  "charset-normalizer==3.4.1",
  "Deprecated==1.2.18",
  "idna==3.10",
  "importlib_metadata==8.6.1",
  "numpy==2.2.2",
  "opentelemetry-api==1.32.1",
  "pandas==2.2.3",
  "pydantic==2.11.3",
  "pydantic_core==2.33.1",
  "python-dateutil==2.9.0.post0",
  "pytz==2025.2",
  "requests==2.32.3",
  "six==1.17.0",
  "tenacity==9.1.2",
  "typing-inspection==0.4.0",
  "typing_extensions==4.13.2",
  "tzdata==2025.2",
  "urllib3==2.4.0",
  "wrapt==1.17.2",
  "zipp==3.21.0"
]
license = { text="MIT" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["iicsapi", "iicsapi.*"]

