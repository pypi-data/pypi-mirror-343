[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "harp-proxy"
version = "0.8.1"
description = "Harp is an API Runtime Proxy â€“ A toolkit for Fast, Reliable and Observable external APIs"
authors = ["Romain Dorgueil <romain@makersquad.fr>"]
readme = "README.rst"
packages = [{ include = "harp" }, { include = "harp_apps" }]
exclude = ["**/node_modules/", "harp_apps/dashboard/frontend"]
include = ["harp_apps/dashboard/web"]

[tool.poetry.dependencies]
python = "~3.12"
aiohttp = ">=3.11,<3.12"
aiosqlite = ">=0.20,<0.22"
alembic = ">=1.14,<1.16"
anyio = ">=4.6,<4.10"
asgi-prometheus = "~1.2"
asgi-tools = "~1.1"
asgimiddlewarestaticfile = "~0.6"
asgiref = "~3.8"
asyncpg = "~0.30"
colorama = "~0.4"
dataclasses-json = "~0.6"
dataclasses-jsonschema = "~2.16"
essentials-configuration = "~2.0"
hishel = "~0.1.1"
http-router = "~5.0"
httpx = ">=0.27,<0.29"
hypercorn = "~0.17"
multidict = ">=6.1,<6.3"
orjson = "~3.10"
passlib = "~1.7"
psycopg2-binary = "~2.9"
pydantic = ">=2.9,<2.12"
pyheck = "~0.1"
pyyaml = "~6.0"
redis = ">=5.2,<5.3"
rich = ">=13.9,<14.0"
rich-click = "~1.8"
rodi = "~2.0"
sentry-sdk = ">=2.18,<3.0"
slack-sdk = ">=3.33,<3.36"
sqlalchemy = { extras = ["asyncio"], version = "~2.0" }
sqlalchemy-utils = "~0.41"
structlog = ">=24.4,<25.3"
svix-ksuid = "~0.6"
whistle = "^2.0.1"

[tool.poetry.dependencies.cookiecutter]
version = "~2.6"
optional = true

[tool.poetry.dependencies.honcho]
version = "~2.0"
optional = true

[tool.poetry.dependencies.watchfiles]
version = ">=0.24,<1.1"
optional = true

[tool.poetry.group.dev.dependencies]
black = ">=25.1.0,<26.0"
freezegun = "^1.5.1"
furo = ">=2023.9.10,<2025.0.0"
isort = "^5.13.2"
pre-commit = ">=3.7.1,<5.0.0"
pytest = ">=7.4.3,<9.0.0"
pytest-asyncio = ">=0.24.0,<0.26.0"
pytest-benchmark = { extras = ["histogram"], version = ">=4,<6" }
pytest-cov = ">=4.1,<7.0"
pytest-timeout = "^2.3.1"
pytest-xdist = { version = "^3.6.1", extras = ["psutil"] }
respx = ">=0.20.2,<0.23.0"
ruff = ">=0.5,<0.12"
sphinx = "*"
sphinx-autobuild = ">=2021.3.14,<2025.0.0"
sphinx-click = "^6.0.0"
sphinx-copybutton = "^0.5.2"
sphinx-design = "^0.6.0"
sphinx-sitemap = "^2.6.0"
sphinxcontrib-jquery = "^4.1"
syrupy = "^4.6.1"
testcontainers = { extras = ["postgres"], version = ">=4.7,<4.11" }
sphinx-docsearch = ">=0.0.7,<0.1.1"
sphinx-tags = "^0.4"
jsonref = "^1.1.0"
jscc = "^0.3.0"
jsonpointer = "^3.0.0"
myst-parser = "^4.0.0"

[tool.poetry.group.mysql.dependencies]
asyncmy = "~0.2"
aiomysql = "~0.2"
cryptography = ">=43.0,<44.1"


[tool.poetry.group.postgresql.dependencies]
aiopg = "~1.4"


[tool.poetry.scripts]
harp = 'harp.commandline:entrypoint'

[tool.poetry.extras]
dev = ['cookiecutter', 'honcho', 'watchfiles']

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
exclude = [
    "harp/commandline/cookiecutters",
]

[tool.ruff.format]
docstring-code-format = true

[tool.isort]
line_length = 120
py_version = 311
profile = "black"
known_first_party = "harp"
known_third_party = "asgiref,httpx,rich,structlog,sqlalchemy,whistle,config,rodi"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore:'crypt' is deprecated:DeprecationWarning",
    "ignore:Deprecated call to:DeprecationWarning",
    "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
]
markers = ["subprocess"]
addopts = "--ignore harp/commandline/cookiecutters"
