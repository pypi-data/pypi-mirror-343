name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        run: |
          pip install uv
          
      - name: Install dependencies
        run: |
          python -m uv pip install -e ".[dev]"
          
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        
      - name: Run tests
        run: |
          python -m pytest