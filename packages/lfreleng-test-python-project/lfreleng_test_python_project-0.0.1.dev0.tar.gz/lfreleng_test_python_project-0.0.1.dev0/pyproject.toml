[project]
name = "lfreleng-test-python-project"
version = "0.0.1-dev0"
description = "Sample Python project used for testing actions"
dependencies = [
    "typer>=0.15.2",
    "jupyterlab>=4.3.6",
]
requires-python = "<3.13,>=3.11"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]

[[project.authors]]
name = "Matthew Watkins"
email = "93649628+ModeSevenIndustrialSolutions@users.noreply.github.com"

[project.license]
text = "Apache-2.0"

[project.scripts]
lfreleng-test-python-project = "lfreleng_test_python_project.cli:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "coverage>=7.7.1",
]
tox = [
    "tox>=4.24.2",
    "tox-pdm>=0.7.2",
]
lint = [
    "pre-commit>=4.2.0",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-copybutton>=0.5.2",
]
