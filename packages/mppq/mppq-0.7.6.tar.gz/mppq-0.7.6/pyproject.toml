[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mppq"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "PPQ", email = "dcp-ppq@sensetime.com" },
    { name = "Wenyi Tang", email = "wenyitang@outlook.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
description = "PPQ is an offline quantization tools"
dependencies = [
    "colorlog",
    "numpy",
    "onnx",
    "pooch",
    "protobuf>=5,<6",
    "tabulate",
    "torch>=2.0.0",
    "tqdm",
]
dynamic = ["version"]

[project.urls]
Home = "https://github.com/LoSealL/ppq"

[tool.pyright]
include = ["mppq"]
# TODO: temporarily ignore this file
exclude = ["mppq/executor/op/default.py"]

[tool.flake8]
ignore = ['E203', 'E231', 'E241', 'W503']
per-file-ignores = ['mppq/api/types.py:F401']
max-line-length = 999
max-complexity = 30
count = true

[tool.isort]
profile = "black"
skip_glob = []

[tool.pylint."MAIN"]
ignore-paths = []

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "line-too-long",
    "logging-fstring-interpolation",
    "missing-module-docstring",
    "no-member",
    "no-name-in-module",
    "fixme",
    "too-many-lines",
    "R",
    "I",
]

[tool.mypy]
disable_error_code = ["assignment", "import-untyped", "return-value", "return"]
exclude = []
