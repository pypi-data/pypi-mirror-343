[flake8]
max-line-length = 170
exclude = .git,__pycache__,build,dist
ignore = E203, W503, F401, E501, F841, F541

[isort]
profile = black
line_length = 170
multi_line_output = 3
include_trailing_comma = True
known_first_party = xerparser
known_third_party = pytest

[egg_info]
tag_build = 
tag_date = 0

