[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-hot-reloading"
version = "0.1.4"
description = "Hot-reloadable prompt library for Python apps"
readme = "README.md"
license = {text = "MIT"}
authors = [{name="Steve Krawczyk", email="steve@krawfy.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "watchdog",
  "readerwriterlock",
  "boto3 ; extra == 's3'",
]
