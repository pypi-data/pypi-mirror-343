[tool.poetry]
name = "morph-data"
version = "0.3.1"
description = "Morph is a python-centric full-stack framework for building and deploying data apps."
authors = ["Morph <contact@morphdb.io>"]
packages = [
    { include = "morph", from = "core" },
    { include = "morph_lib", from = "core" }
]
license = "Apache License 2.0"
repository = "https://github.com/morph-data/morph"
homepage = "https://www.morph-data.io"
readme = "README.md"
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database :: Front-Ends",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Widget Sets",
]

[tool.poetry.dependencies]
python = ">=3.9.2,<3.13"
click = "^8.1.7"
pandas = "^2.1.3"
requests = "^2.31.0"
boto3 = "^1.26.80"
pydantic = "^2.5.3"
pyyaml = "^6.0.1"
python-dotenv = "^1.0.1"
colorlog = "^6.8.2"
sqlalchemy = "^2.0.36"
sshtunnel = "^0.4.0"
cryptography = "^44.0.1"
snowflake-connector-python = "^3.11.0"
aiomysql = "^0.2.0"
paramiko = "^3.4.0"
psycopg2-binary = "^2.9.9"
google = "^3.0.0"
gspread = "^6.1.2"
google-api-python-client = "^2.139.0"
google-cloud-bigquery = "^3.25.0"
duckdb = "^1.0.0"
Jinja2 = "^3.1.6"
pyarrow = "^17.0.0"
sqlglot = "^25.22.0"
colorama = "^0.4.6"
fastapi = "^0.115.4"
uvicorn = "^0.32.0"
typing-extensions = "^4.12.2"
python-multipart = "^0.0.18"
fastapi-inertia = "^1.0.3"
itsdangerous = "^2.2.0"
starlette = "^0.41.3"
sqlalchemy-pytds = "^1.0.2"
tabulate = "^0.9.0"
httpx = "^0.27.0"
tqdm = ">=4.7.4,<5.0.0"

[tool.mypy]
exclude = ["^.*\b(example)\b.*$"]

[tool.poetry.group.dev.dependencies]
types-requests = "^2.28.11.13"
pytest = "^7.4.4"
flake8 = "^5.0.4"
mypy = "^1.8.0"
pre-commit = "^3.6.0"
types-pytz = "^2023.3.1.1"
pytest-asyncio = "^0.23.3"
pydantic = {extras = ["mypy"], version = "^2.8.2"}
pandas-stubs = "^2.2.2.240603"
types-pyyaml = "^6.0.12.20240311"
types-paramiko = "^3.4.0.20240423"
types-tabulate = "^0.9.0.20241207"

[tool.poetry.scripts]
morph = "morph.cli.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
