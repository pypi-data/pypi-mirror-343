[project]
name = "lightscope"
version = "0.0.14"
authors = [
  { name = "Eric Kapitanski", email = "e@alumni.usc.edu" },
]
description = "thelightscope cybersecurity research application"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "psutil==7.0.0",
    "pcap-ct==1.3.0b3; platform_system == 'Windows'",
    "WMI==1.5.1; platform_system == 'Windows'",
    "python-libpcap==0.5.2; platform_system != 'Windows'",
    "requests==2.32.3",
    "urllib3==2.2.3",
    "dpkt==1.9.8"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://thelightscope.com"
Issues = "https://thelightscope.com"

[project.scripts]
lightscope = "lightscope:main"

[project.entry-points.console_scripts]
lightscope = "lightscope:main"

