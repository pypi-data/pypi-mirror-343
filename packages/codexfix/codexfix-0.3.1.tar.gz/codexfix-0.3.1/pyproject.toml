[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codexfix"
version = "0.3.1"
description = "A powerful type-aware linter runner and Codex orchestrator that automatically fixes code issues using AI"
readme = "README.md"
authors = [{ name = "Ulrich Diedrichsen", email = "uli@moinsen.dev" }]
license = { text = "MIT" }
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["openai>=1.0.0", "rich>=13.0.0"]

[project.optional-dependencies]
dev = ["black>=23.0.0", "mypy>=1.8.0", "pyright>=1.1.350"]

[project.scripts]
codexfix = "codexfix.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["codexfix"]

[tool.hatch.build.targets.sdist]
include = ["codexfix"]
exclude = [
    "examples",
    "examples/*",
    "dist",
    ".venv",
    ".git",
    ".mypy_cache",
    "codexfix.egg-info",
    "tests",
]

[tool.hatch.build.targets.wheel.sources]
"codexfix" = "codexfix"

[tool.hatch.build.targets.wheel.shared-data]
"codexfix/py.typed" = "codexfix/py.typed"

[tool.uv]
# Default Python version configuration
required-version = ">=0.6.0"

[tool.mypy]
python_version = "3.13"
strict = true

[tool.black]
line-length = 88
target-version = ["py313"]
