[project]
name = "pyxtxt"
version = "0.1.8"
description = "Una libreria Python per estrarre testo da diversi tipi di file (PDF, DOCX, PPTX, XLSX, ODT, ecc.)."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENCSE" }
authors = [
  { name = "Giuseppe Levi", email = "giuseppe.levi@gmail.com" }
]
[project.optional-dependencies]
pdf = [
  "PyMuPDF",
]
docx = [
  "python-docx",
]
presentation = [
  "python-pptx",
]
spreadsheet = [
  "openpyxl",
  "xlrd",
]
odf = [
  "odfpy",
]
html = [
  "beautifulsoup4",
  "lxml",
]
all = [
  "pytesseract",
  "piexif",
  "Pillow",
  "PyMuPDF",
  "python-docx",
  "python-pptx",
  "openpyxl",
  "xlrd",
  "odfpy",
  "beautifulsoup4",
  "lxml",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]

