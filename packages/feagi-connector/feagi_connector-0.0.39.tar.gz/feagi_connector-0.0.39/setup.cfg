[metadata]
name = feagi_connector
version = 0.0.39
author = Neuraville Inc.
author_email = feagi@neuraville.com
description = Feagi agent to work with general and simulation robots
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/feagi/feagi-connector
project_urls = 
	Bug Tracker = https://github.com/feagi/feagi/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	numpy
	zmq
	numpy
	lz4
	setuptools
	websockets==12.0
	opencv-python==4.10.0.84
	pyserial==3.5

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

