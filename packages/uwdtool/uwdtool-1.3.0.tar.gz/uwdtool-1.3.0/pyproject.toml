[tool.poetry]
name = "uwdtool"
version = "1.3.0"
description = "The tool to pack and unpack UnityWebData 1.0 files"
authors = ["akio7624", "yuria0309"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<=3.13"

[tool.poetry.scripts]
uwdtool = "uwdtool.UWDTool:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
