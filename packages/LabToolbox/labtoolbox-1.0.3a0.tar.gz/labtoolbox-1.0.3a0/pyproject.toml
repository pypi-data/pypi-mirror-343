[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Elenco dei pacchetti nel progetto
packages = ["LabToolbox"]

# Indica che i file non Python (come README.md, LICENSE) devono essere inclusi
include-package-data = true

[tool.setuptools.package-data]
# Specifica i file aggiuntivi da includere nel pacchetto
"LabToolbox" = ["README.md", "LICENSE"]

[project]
name = "LabToolbox"
version = "1.0.3a"
description = "Libreria contenente funzioni potenzialmente utili per l'analisi di dati di laboratorio."
authors = [
    { name = "Giuseppe Sorrentino", email = "sorrentinogiuse@icloud.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "statsmodels",
    "emcee",
    "corner",
    "lmfit",
]
requires-python = ">=3.8"