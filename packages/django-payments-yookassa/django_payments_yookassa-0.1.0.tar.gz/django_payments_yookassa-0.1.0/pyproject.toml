[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-payments-yookassa"
version = "0.1.0"
description = "YooKassa payment provider for django-payments"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Ilia Bukin", email = "your.email@example.com" }
]
dependencies = [
    "yookassa>=3.5.0",
    "django-payments>=3.0.1"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/iliab1/django-payments-yookassa"
Issues = "https://github.com/iliab1/django-payments-yookassa/issues"

[project.optional-dependencies]
dev = [
    "django>=4.2",
    "pytest>=8.0.0",
    "pytest-django>=4.8.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["django_payments_yookassa"]
