[tool.poetry]
name = "lattica-query"
version = "1.0.1"
description = "Lattica client"
authors = ["LatticaAI Inc. <hello@lattica.ai>"]
homepage = "https://www.lattica.ai/"
license = "Proprietary"
readme = "README.md"
packages = [{include = "lattica_query"}]

# Package includes
include = ["LICENSE.txt"]

# Exclude demos from the wheel package
exclude = ["lattica_query/internal_demos/**/*", "lattica_query/external_demos/**/*"]

[tool.poetry.dependencies]
python = "^3.10"
lattica-common = "~0.5.0"
timeit-decorator = "*"
python-dotenv = "1.0.1"
protobuf = "5.27.1"
numpy = "~2.0.1"
lattica-fhe-core = "~0.1.0"

[tool.poetry.group.dev.dependencies]
lattica-common = {path = "../lattica_common_src", develop = true}
# lattica-fhe-core = {path = "../../lattica_fhe_core_private"}
lattica-fhe-core = {path = "lattica_query/lattica_fhe_core-0.1.1-py3-none-any.whl"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
