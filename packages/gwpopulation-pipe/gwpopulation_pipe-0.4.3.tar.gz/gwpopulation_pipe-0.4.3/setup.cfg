[metadata]
name = gwpopulation_pipe
description = A pipeline population inference
url = https://git.ligo.org/RatesAndPopulations/gwpopulation_pipe
author = Colm Talbot
author_email = colm.talbot@ligo.org
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
python_requires = ">=3.10"

[options]
packages = gwpopulation_pipe
install_requires = 
	numpy
	scipy
	dynesty>=2.0.0
	bilby>=2.3.0
	bilby_pipe
	gwpopulation>=1.1.0
	h5py
	matplotlib
	tqdm
	htcondor
	popsummary
	wcosmo

[options.extras_require]
pages = 
	ipykernel
	ipython
	jupyter
	sphinx-argparse
test = 
	unxt
	jax>=0.4.32

[options.entry_points]
console_scripts = 
	gwpopulation_pipe = gwpopulation_pipe.main:main
	gwpopulation_pipe_analysis = gwpopulation_pipe.data_analysis:main
	gwpopulation_pipe_collection = gwpopulation_pipe.data_collection:main
	gwpopulation_pipe_plot = gwpopulation_pipe.post_plots:main
	gwpopulation_pipe_pp_test = gwpopulation_pipe.review:setup_pp_test
	gwpopulation_pipe_simulate_posteriors = gwpopulation_pipe.data_simulation:main
	gwpopulation_pipe_to_common_format = gwpopulation_pipe.common_format:main
	gwpopulation_pipe_read_injections = gwpopulation_pipe.vt_helper:read_injections
gwpopulation.xp = 
	format = gwpopulation_pipe.common_format
	simulate = gwpopulation_pipe.data_simulation
	plot = gwpopulation_pipe.post_plots
	utils = gwpopulation_pipe.utils
	vt = gwpopulation_pipe.vt_helper
	spin_prior = gwpopulation_pipe.analytic_spin_prior
	collection = gwpopulation_pipe.data_collection

[flake8]
exclude = .git,docs,build,dist,test,*__init__.py
max-line-length = 120
ignore = E129 W504 W503

[tool:pytest]
addopts = -p no:warnings

[tool:isort]
line-width = 88
multi_line_output = 3
trailing-comma = True
known_third_party = configargparse,corner,gwpy,jinja2,lal,lalsimulation,matplotlib,mock,numpy,pandas,pycondor,seaborn,setuptools,tqdm,bilby,bilby_pipe,h5py,tqdm
known_first_party = gwpopulation

[egg_info]
tag_build = 
tag_date = 0

