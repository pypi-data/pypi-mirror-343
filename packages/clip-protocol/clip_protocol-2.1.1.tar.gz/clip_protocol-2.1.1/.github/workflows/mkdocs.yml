name: mkdocs 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3  # Updated to v3
        with:
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}  # Change key to hash based on requirements.txt or other dependencies
          path: .cache
      - run: pip install mkdocs-material
      - run: pip install pillow cairosvg
      - run: mkdocs gh-deploy --force