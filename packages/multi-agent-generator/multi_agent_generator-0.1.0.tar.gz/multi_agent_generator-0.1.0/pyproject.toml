[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-agent-generator"
version = "0.1.0"
description = "Generate multi-agent AI teams using CrewAI, LangGraph, and ReAct"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your@email.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "streamlit>=1.22.0",
    "crewai>=0.28.0",
    "langchain>=0.1.0",
    "langgraph>=0.0.10",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
multi-agent-generator = "multi_agent_generator.__main__:main"

[project.urls]
"Homepage" = "https://github.com/aakriti1318/multi-agent-generator"
"Bug Tracker" = "https://github.com/aakriti1318/multi-agent-generator/issues"