[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gpt_scientist"
version = "0.1.17"
description = "A library for processing textual datasets with large language models."
readme = "README.rst"
authors = [
  {name = "Nadia Polikarpova", email = "nadia.polikarpova@gmail.com"}
]
classifiers = []
license = {text = "MIT license"}
dependencies = [
    "pandas",
    "python-dotenv",
    "openai >= 1.45.0",
    "tiktoken",
    "fuzzysearch",
    "tenacity",
    "pydantic",
]

[project.urls]

homepage = "https://github.com/hannah-arendt/gpt-scientist"

[tool.setuptools]
package-dir = {"" = "src"}
