[project]
name = "suss"
version = "1.0.1"
description = "AI-powered bug finder that knows your codebase"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cohere>=5.14.0",
    "json-repair>=0.38.0",
    "litellm==1.61.19",
    "rich>=13.9.4",
    "saplings>=6.0.0",
    "sortedcollections>=2.1.0",
    "tree-sitter>=0.24.0",
    "tree-sitter-language-pack>=0.7.2",
]

[project.scripts]
suss = "suss.suss:main"