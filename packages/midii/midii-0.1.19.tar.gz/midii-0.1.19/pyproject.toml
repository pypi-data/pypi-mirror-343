[project]
name = "midii"
version = "0.1.19"
description = "Midi Insights: midi analyzer"
readme = "README.md"
authors = [
    { name = "ccss17", email = "chansol0505@naver.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "mido>=1.3.0",
    "rich>=11.0.0",
]

[project.optional-dependencies]
dev = [
    # "ipykernel>=6.29.5",
    # "matplotlib>=3.7.5",
    # "pytest>=7.0",
    "ipykernel",
    "matplotlib",
    "pytest",
]

[project.urls]
Repository = "https://github.com/ccss17/midii"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.0",
]
