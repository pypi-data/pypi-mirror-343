[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pytest-reporter-html-dots"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.rst"
dynamic = ["version", "description"]
requires-python = ">=3.5"
dependencies = [
	'pytest-reporter>=0.4.0',
	'Jinja2',
	'ansi2html>=1.3.0',
	'htmlmin2',
	'docutils',
]
classifiers = [
	'Framework :: Pytest',
	'Intended Audience :: Developers',
	'Topic :: Software Development :: Testing',
	'Topic :: Text Processing :: Markup :: HTML',
	'Programming Language :: Python',
	'Operating System :: OS Independent',
	'License :: OSI Approved :: MIT License',
]

[tool.flit.module]
name = "pytest_reporter_html_dots"

[project.urls]
Home = "https://gitlab.com/erzo/pytest-reporter-html-dots"

[project.entry-points.pytest11]
reporter_html_dots = "pytest_reporter_html_dots.plugin"
