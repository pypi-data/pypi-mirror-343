[project]
name = "django-vditor-v3"
version = "2.0.1"
description = "A WYSIWYG editor plugin made by vditor for django"
readme = "README.md"
keywords = [
    "django",
    "editor",
    "django-application",
]
authors = [
    { name = "mircool", email = "ynyjyz@163.com" },
    { name = "pi-dal", email = "hi@pi-dal.com" },
]
dependencies = [
    "django>=2.2,<6.0",
]
requires-python = ">=3.8"
dynamic = [
    "classifiers",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://pypi.org/project/django-vditor-v3"
Repository = "https://github.com/mircool/django-vditor-v3"
Documentation = "https://github.com/mircool/django-vditor-v3/blob/main/README.md"

[tool.pdm]
includes = [
    "vditor/",
    "README.md",
    "README_zh.md",
]

[tool.pdm.dev-dependencies]
dev = [
    "coverage~=5.4",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
