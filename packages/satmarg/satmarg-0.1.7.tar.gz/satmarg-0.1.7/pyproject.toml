[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "satmarg"
version = "0.1.7"
description = "Predict satellite overpasses based on TLE and user location"
authors = [{ name = "Upendra Oli", email = "upendra.oli59@gmail.com" }]
license = "MIT"
dependencies = [
    "skyfield",
    "pandas",
    "numpy",
    "requests"
]

[tool.setuptools]
packages = ["satmarg"]