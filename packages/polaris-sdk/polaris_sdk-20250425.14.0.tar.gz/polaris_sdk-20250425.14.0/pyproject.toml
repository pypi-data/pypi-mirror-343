[tool.poetry]
name = "polaris-sdk"
version = "20250425.14.0"
description = "The Official Python SDK for Imply Polaris."
authors = ["Imply <support@imply.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [ { include = "polaris", from = "src" } ]
keywords = ["imply", "polaris", "api", "client"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.9.0"
azure-core = ">=1.24.0"
azure-identity = ">=1.5.0"
msrest = ">=0.7.1"
typing-extensions = ">=3.7.4"
aiohttp = { version = ">=3.0", optional = true }

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
ruff = "^0.7.1"
pytest = "^7.1.2"
responses = "^0.21.0"
pytest-asyncio = "^0.19.0"
aioresponses = "^0.7.3"
Sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.6.1"



[[tool.poetry.source]]
name = "artifactory"
url = "https://repo.cnc.imply.io/artifactory/api/pypi/pypi/simple"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [ "src" ]
testpaths = [ "tests" ]
addopts="-n 4"

[tool.poetry.extras]
aio = ["aiohttp"]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "N",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
    "PL"
]

[tool.ruff]
line-length = 90