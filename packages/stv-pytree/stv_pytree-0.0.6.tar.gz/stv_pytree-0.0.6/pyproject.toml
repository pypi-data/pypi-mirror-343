[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stv_pytree"
version = "0.0.6"
authors = [
    { name = "星灿长风v(StarWindv)", email = "starwindv.stv@gmail.com"}
]
description = "文件树生成工具"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "stv_utils"
]
urls = { "Homepage" = "https://github.com/StarWindv/py-tree" }

[project.scripts]
pytree = "stv_pytree.main:main"

[tool.setuptools]
license-files = []