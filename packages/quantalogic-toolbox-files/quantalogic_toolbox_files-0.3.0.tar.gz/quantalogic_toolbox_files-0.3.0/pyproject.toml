[tool.poetry]
name = "quantalogic-toolbox-files"
version = "0.3.0"
description = "A custom toolbox for Quantalogic"
authors = ["Raphael Mansuy <raphael.mansuy@quantalogic.app>"]

[tool.poetry.dependencies]
python = "^3.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."quantalogic.tools"]
"quantalogic-toolbox-files" = "quantalogic_toolbox_files"