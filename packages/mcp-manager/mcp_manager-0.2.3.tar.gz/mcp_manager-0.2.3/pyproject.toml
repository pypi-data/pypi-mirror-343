[tool.poetry]
name = "mcp-manager"
version = "0.2.3"
description = "A CLI tool for managing Model Context Protocol (MCP) servers"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "mcp_manager"}]
license = "GPL-3.0-or-later"
repository = "https://github.com/nstebbins/mcp-manager"
homepage = "https://github.com/nstebbins/mcp-manager"
keywords = [
    "mcp",
    "cli",
    "server-management",
    "ai-tools",
    "claude",
    "anthropic",
    "browser-automation",
    "playwright",
    "ai-assistant",
    "automation",
    "developer-tools",
    "llm-tools",
    "claude-desktop",
    "cursor-ide",
    "claude-code",
    "model-context-protocol",
    "ai-integration",
    "server-automation",
    "development-tools",
    "productivity"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.8"
typer = "^0.15.2"
pydantic = "^2.6.1"
tabulate = "^0.9.0"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.6"
pre-commit = "^4.2.0"
pytest = "^8.3.5"
syrupy = "^4.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mcp-manager = "mcp_manager.cli:main"

[tool.ruff]
line-length = 105
target-version = "py39"
exclude = ["*.ambr"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "Q"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
