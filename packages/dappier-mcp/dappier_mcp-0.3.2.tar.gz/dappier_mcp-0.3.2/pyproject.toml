[project]
name = "dappier-mcp"
version = "0.3.2"
description = "An MCP server for interacting with Dappier's RAG models"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Amaan Mohammed", email = "amaan@ai20labs.com" }]
maintainers = [{ name = "Amaan Mohammed", email = "amaan@ai20labs.com" }]
keywords = ["http", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "dappier>=0.3.3",
    "mcp[cli]>=1.2.1",
    "pydantic>=2.10.2",
]

[project.urls]
homepage = "https://github.com/DappierAI/dappier-mcp"
repository = "https://github.com/DappierAI/dappier-mcp"
issues = "https://github.com/DappierAI/dappier-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
dappier-mcp = "dappier_mcp:main"

[tool.uv]
package = true
