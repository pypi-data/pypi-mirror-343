[project]
name = "mcp-server-monday-qi"
version = "0.2.11"
description = "MCP Server for monday.com"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "mcp[cli]>=1.2.1",
 "monday>=2.0.1",
 "requests>=2.32.3",
 "ruff>=0.9.6",
]

[[project.authors]]
name = "Jovan Sakovic"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build]
build-root = "src"

[tool.hatch.build.targets.sdist]

include = [
  "mcp_server_monday/*.py",
]
packages = ["mcp_server_monday"]

[tool.hatch.build.targets.wheel]
packages = ["mcp_server_monday"]
