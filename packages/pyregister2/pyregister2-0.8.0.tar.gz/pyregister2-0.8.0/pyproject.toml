[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyregister2"
version = "0.8.0"
description = "Low Level wrapper for python"
requires-python = ">=3.7"
authors = [{name="Jhonata", email="jhonatacarneirorios432@gmail.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyregister2*"]

[tool.setuptools.package-data]
"pyregister" = ["bin/*", "bin/**/*"]