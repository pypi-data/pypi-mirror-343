name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up environment
        run: uv sync --extra dev --extra torch

      - name: Run tests
        run: uv run pytest --disable-warnings --cov tests/
