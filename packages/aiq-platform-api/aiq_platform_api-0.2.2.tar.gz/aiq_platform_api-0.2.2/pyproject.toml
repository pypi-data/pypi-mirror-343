[tool.poetry]
name = "aiq-platform-api"
version = "0.2.2"
description = "Utility functions for AttackIQ Platform API usage"
authors = ["Rajesh Sharma <rajesh.sharma@attackiq.com>"]
license = "MIT"
readme = "README.md"
include = [
    "examples/*",
    "CONTRIBUTING.md",
    "LICENSE",
    "README.md",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
python-dotenv = "^1.0.1"
requests = "^2.31.0"
tenacity = "^8.2.3"
ipython = ">=7.34.0,<9.0.0"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
ruff = "^0.9.2"
pytest = "^8.3.4"
keyring = "^25.0.0"
keyrings-alt = "^5.0.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
