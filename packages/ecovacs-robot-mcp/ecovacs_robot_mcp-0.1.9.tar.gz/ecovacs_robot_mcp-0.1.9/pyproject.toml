[project]
name = "ecovacs-robot-mcp"
version = "0.1.9"
description = """
Ecovacs MCP Server

Key Features:

Comprehensive API - MCP Integration
Ecovacs has successfully completed the integration of 4 core API interfaces with the MCP protocol. These interfaces cover a wide range of essential functions:
- Device List Query: Effortlessly retrieve information about all connected Ecovacs robots, enabling easy management and monitoring.
- Cleaning Control: Take full control of the cleaning process. Start, pause, or stop cleaning tasks according to your needs.
- Recharging Control: Ensure your robots are always ready for action by initiating recharging commands at the right time.
- Working Status Query: Stay informed about the current state of your robots, including battery level, cleaning progress, and more.
"""
readme = "README.rst"
requires-python = ">=3.13"
dependencies = [
    "httpx",
    "pydantic",
    "mcp",
]
