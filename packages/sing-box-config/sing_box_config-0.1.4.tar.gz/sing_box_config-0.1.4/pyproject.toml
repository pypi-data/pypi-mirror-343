[project]
name = "sing-box-config"
dynamic = []
description = "The configuration generator for sing-box"
authors = [
    { name = "ak1ra", email = "git@ak1ra.xyz" },
]
dependencies = [
    "httpx>=0.28.1",
    "argcomplete>=3.5.3",
]
requires-python = ">=3.11"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Other Audience",
]
keywords = [
    "ansible",
    "tproxy",
    "sing-box",
]
readme = "README.md"
license = "LICENSE"
version = "0.1.4"

[project.urls]
Repository = "https://github.com/ak1ra-lab/sing-box-tproxy"
Issues = "https://github.com/ak1ra-lab/sing-box-tproxy/issues"

[project.scripts]
sing-box-config = "sing_box_config.cmd:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "config",
    "roles",
    "ansible.cfg",
    "playbook.yaml",
]

[tool.pdm.version]
source = "scm"

[dependency-groups]
tests = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]
lint = [
    "ruff>=0.9.4",
]
dev = [
    "nox>=2024.10.9",
    { include-group = "tests" },
    { include-group = "lint" },
]
