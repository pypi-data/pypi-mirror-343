[metadata]
name = repurpose
description = Package for image to timeseries to image conversion
author = TU Wien
author_email = remote.sensing@geo.tuwien.ac.at
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://repurpose.readthedocs.io/en/latest/
project_urls = 
	Documentation = https://repurpose.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pygeogrids>=0.1.3
	netCDF4
	pynetcf>=0.5.1
	xarray
	pyresample
	tqdm
	more_itertools
	joblib
	yapf
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	smecv_grid
	pytest
	pytest-cov
	cadati
docs = 
	ipykernel
	nbconvert
	matplotlib
	nbsphinx
	sphinx_rtd_theme

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov repurpose --cov-report term-missing
	--verbose
	-m "not docs"
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	docs: marks tests based on jupyter notebooks (deselected by default)

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = repurpose
extensions = 
	no_skeleton

[yapf]
based_on_style = yapf
indent_width = 4
column_limit = 79

[egg_info]
tag_build = 
tag_date = 0

