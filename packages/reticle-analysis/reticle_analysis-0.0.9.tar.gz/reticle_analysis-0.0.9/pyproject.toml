[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reticle_analysis"
version = "0.0.9"
authors = [
  { name="Alvaro", email="a.navarrogg@gmail.com" },
]
description = "Reticle pipeline"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/brauchilab/Python-Fiji-Pipeline"

[tool.hatch.build]
packages = ["reticle_analysis"]