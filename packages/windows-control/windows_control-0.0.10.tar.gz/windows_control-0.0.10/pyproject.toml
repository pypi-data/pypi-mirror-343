[project]
    name="windows_control"
    version="0.0.10"
    description="It is used to do some control with keyboard/mouse on windows (especially on win10)."
    readme="README_PUB.md"
    requires-python=">=3.8"
    classifiers=[
        "Programming Language :: Rust",
        "Programming Language :: Python :: Implementation :: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
    ]

[project.urls]
    repository="https://github.com/dbsxdbsx/windows_control"
    # documentation = "readthedocs.org"
    # changelog = "github.com/me/spam/blob/master/CHANGELOG.md"

[build-system]
    requires     =["maturin>=1.8,<2.0"]
    build-backend="maturin"

[tool.maturin]
    # "extension-module" tells pyo3 we want to build an extension module (skips linking against libpython.so)
    features=["pyo3/extension-module"]
    # 指定 Python 解释器路径
    python-interpreter="C:/Users/Administrator/AppData/Local/Programs/Python/Python311/python.exe"
