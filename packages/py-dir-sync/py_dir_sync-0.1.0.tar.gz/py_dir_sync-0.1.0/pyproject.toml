[project]
requires-python = ">=3.12"
name = "py_dir_sync"
version = "0.1.0"
description = "One-way directory synchronization"
keywords = ["py_dir_sync", "observer", "synchronization"]
license = { file = "LICENSE.md" }
readme = "README.md"
authors = [{ name = "Alexander Lonberg", email = "alexlonberg@gmail.com" }]
dependencies = ["watchdog>=6.0.0, <7.0.0"]

[project.urls]
Homepage = "https://github.com/AlexLonberg/py_dir_sync"
Repository = "https://github.com/AlexLonberg/py_dir_sync.git"

[tool.setuptools]
packages = ["py_dir_sync"]

[tool.pyright]
typeCheckingMode = "strict"
