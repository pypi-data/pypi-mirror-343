[project]
name = "rongda-mcp-server"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "iaalm", email = "iaalmsimon@gmail.com" }
]
dynamic = [
    "version",
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.18",
    "cryptography>=44.0.2",
    "mcp[cli]>=1.6.0",
]

[project.scripts]
rongda-mcp-server = "rongda_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "rongda_mcp_server/__about__.py"

[tool.isort]
profile = "black"