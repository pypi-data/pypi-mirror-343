[project]
name = "adaptivegears"
description = "AdaptiveGears"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Andrey Gubarev", email = "andrey@andreygubarev.com" }]
keywords = []
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
]
dynamic = ["version"]
dependencies = []

[project.urls]
Homepage = "https://github.com/adaptivegears/adaptivegears"
Repository = "https://github.com/adaptivegears/adaptivegears.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.hatch.envs.default]
installer = "uv"

[tool.hatch.version]
path = "src/adaptivegears/__init__.py"
