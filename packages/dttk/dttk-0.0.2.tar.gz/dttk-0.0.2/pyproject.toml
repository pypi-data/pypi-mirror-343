[project]
name = "dttk"
version = "0.0.2"
description = "A set of opinionated tools, code, and workflows for quick and dirty Machine Learning projects"
readme = "README.md"
authors = [{ name = "David Gasquez", email = "davidgasquez@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "altair>=5.5.0",
    "httpx>=0.28.1",
    "polars>=1.27.1",
    "pyarrow>=19.0.1",
    "scikit-learn>=1.6.1",
    "skrub[transformers]>=0.5.3",
]

[tool.uv]
prerelease = "allow"
index-strategy = "unsafe-best-match"

[tool.uv.sources]
torch = [{ index = "pytorch-rocm", marker = "sys_platform == 'linux'" }]
torchvision = [{ index = "pytorch-rocm", marker = "sys_platform == 'linux'" }]

[[tool.uv.index]]
name = "pytorch-rocm"
url = "https://download.pytorch.org/whl/nightly/rocm6.3"

[dependency-groups]
dev = [
    "flaml[automl]>=2.3.4",
    "ipykernel>=6.29.5",
    "ruff>=0.11.6",
    "tabpfn>=2.0.8",
    "tabpfn-extensions>=0.0.4",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
]

[build-system]
requires = ["uv_build>=0.6.14,<0.7"]
build-backend = "uv_build"
