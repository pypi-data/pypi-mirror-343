[project]
name = "mmpm"
version = "4.2.5"
description = "MMPM, the MagicMirror Package Manager CLI simplifies the installation, removal, and general maintenance of MagicMirror packages"

authors = [
  { name = "Brandon Marlowe", email = "bpmarlowe-software@protonmail.com" },
]

requires-python = ">=3.9"

readme = "README.md"
license = { text = "MIT" }

keywords = [
  "MagicMirror magicmirror package-manager mmpm MMPM magicmirror-package-manager package manager magicmirror_package_manager",
]

[project.urls]
Homepage = "https://github.com/Bee-Mar/mmpm"
Downloads = "https://github.com/Bee-Mar/mmpm/archive/4.2.1.tar.gz"

[project.scripts]
mmpm = "mmpm.entrypoint:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
argcomplete = "^3.5.3"
argparse = "^1.4.0"
beautifulsoup4 = "^4.12.3"
colorama = "^0.4.6"
flask = "^3.1.0"
flask-cors = "^5.0.0"
flask-socketio = "^5.5.1"
gevent = "^24.11.1"
gevent-websocket = "^0.10.1"
gitpython = "^3.1.44"
gunicorn = "^23.0.0"
prompt-toolkit = "^3.0.48"
pygments = "^2.19.1"
python-socketio = { extras = ["client"], version = "^5.12.1" }
importlib-resources = "^6.5.2"
jinja2 = "^3.1.5"
requests = "^2.32.3"
yaspin = { version = "^3.1.0", python = ">=3.9,<4.0" }

[tool.poetry.group.dev.dependencies]
mypy = "^1.14.1"
pylint = "^3.3.3"
codecov = "^2.1.13"
types-requests = "^2.32.0.20241016"
pytest = "^8.3.4"
faker = "^33.3.1"
coverage = "^7.6.10"
black = "^24.10.0"
isort = "^5.13.2"

[tool.poetry]
include = [{ path = "mmpm/ui/**/*", format = ["sdist", "wheel"] }]
