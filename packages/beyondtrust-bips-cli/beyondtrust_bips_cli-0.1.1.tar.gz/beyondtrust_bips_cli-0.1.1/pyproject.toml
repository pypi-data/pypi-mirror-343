[project]
name = "beyondtrust-bips-cli"
dynamic = [ "version" ]
description = "PS CLI is an CLI tool designed to allow the execution of BeyondInsight and Password Safe API calls"
authors = [
    { name = "BeyondTrust Corporation", email = "support@beyondtrust.com" }
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "beyondtrust-bips-library (>=1.10.0,<2.0.0)",
    "retry-requests (>=2.0.0,<3.0.0)"
]

[tool.poetry]
version = "0.1.1"
packages = [
    { include = "ps_cli", from = "src" }
]

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
pytest = "^8.3.4"
coverage = "^7.6.10"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[project.scripts]
ps-cli = 'ps_cli.main:main'