[metadata]
name = M3Learning-Util
description = Add a short description here!
author = Joshua C. Agar
author_email = jca92@drexel.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://m3-learning.com
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pygments
	wget
	h5py
	torch
	matplotlib
	opencv-python
	tqdm
	seaborn
	requests
	globus-cli
	datafed
	tensorflow
	pytest

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	convert_to_slides = m3util.notebooks.slides:main
	generate-init-py = m3util.util.generate_init:main
	skip-execution = m3util.notebooks.skip_execution:main

[tool:pytest]
addopts = 
	--cov m3util --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = m3learning_util

[egg_info]
tag_build = 
tag_date = 0

