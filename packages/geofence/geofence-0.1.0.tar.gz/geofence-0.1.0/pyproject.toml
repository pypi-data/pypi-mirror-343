[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geofence"
version = "0.1.0"
description = "Lightweight geofencing calculation tool for Python projects."
authors = [
    { name="Shenile", email="sshenile07@gmail.com" },
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
