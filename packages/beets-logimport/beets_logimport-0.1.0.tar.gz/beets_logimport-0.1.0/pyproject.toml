[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beets-logimport"
version = "0.1.0"
description = "A beets plugin that adds logging of the destination paths when importing tracks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["beets", "plugin", "music", "logging", "import"]
authors = [
    {name = "halloleo", email = "beets_devel@halloleo.hailmail.net"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio"
]
dependencies = [
    "beets>=2.2.0",
    "requests>=2.32.3",
]

[project.urls]
Homepage = "https://github.com/halloleo/beets-logimport"
Documentation = "https://github.com/halloleo/beets-logimport#readme"
"Bug Tracker" = "https://github.com/halloleo/beets-logimport/issues"

[tool.setuptools]
packages = ["beetsplug"]
