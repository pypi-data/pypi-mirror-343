[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bee-scheduler"
version = "1.0.2"
authors = [
  { name="Max Trussell", email="maxtrussell@gmail.com" },
]
description = "A scheduling library for beeminder."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/maxtrussell/bee-scheduler"
Issues = "https://github.com/maxtrussell/bee-scheduler/issues"