[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arc-memory"
version = "0.1.0"  # First stable release
description = "Arc Memory - Local bi-temporal knowledge graph for code repositories"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Jarrod Barnes", email = "jbarnes850@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "networkx>=3.0",
    "apsw>=3.40.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "pyjwt>=2.6.0",
    "cryptography>=43.0.0",  # Required for PyJWT's RS256 algorithm
    "pyyaml>=6.0",
    "markdown-it-py>=2.2.0",
    "zstandard>=0.20.0",
    "tqdm>=4.65.0",
    "keyring>=23.13.1",
    "gitpython>=3.1.30",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "mypy>=1.3.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "pre-commit>=3.3.2",
    "responses>=0.23.1",  # For mocking API responses in tests
]

[project.urls]
"Homepage" = "https://www.arc.computer"
"Repository" = "https://github.com/Arc-Computer/arc-memory"
"Bug Tracker" = "https://github.com/Arc-Computer/arc-memory/issues"

[project.scripts]
arc = "arc_memory.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["arc_memory"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
