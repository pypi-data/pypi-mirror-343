[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jira_veya"
version = "0.0.2"
authors = [
  { name="Veya", email="kamit@veya.in" },
]
description = "collection of biblical humans and their family relations"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["jira_veya"]

