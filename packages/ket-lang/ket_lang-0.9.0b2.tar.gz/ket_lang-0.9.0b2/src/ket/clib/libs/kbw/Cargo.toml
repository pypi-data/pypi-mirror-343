[package]
name = "kbw"
version = "0.4.0"
authors = ["Evandro Chagas Ribeiro da Rosa <evandro@quantuloop.com>"]
description = "Ket Bitwise Simulator"
repository = "https://gitlab.com/quantum-ket/kbw"
documentation = "https://quantumket.org"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libket = { git = "https://gitlab.com/quantum-ket/libket.git"}
num = "0.4"
rand = "0.9.0"
rayon = "1.5.3"
twox-hash = "2.1.0"
itertools = "0.14.0"
log = "0.4.26"
env_logger = "0.11.7"
thiserror = "2.0.12"
indicatif = "0.17.11"
build-info = { version = "0.0.40", default-features = false, features = [] }

[build-dependencies]
build-info-build = "0.0.40"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
strip = true

[[example]]
name = "grover"
required-features = ["libket/plot"]
