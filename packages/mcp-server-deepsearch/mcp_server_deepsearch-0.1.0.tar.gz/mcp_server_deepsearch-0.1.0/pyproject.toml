[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-deepsearch"
version = "0.1.0"
description = "实现类deepresearch功能的MCP工具"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "asyncio>=3.4.3",
    "mcp>=1.6.0",
    "openai>=1.76.0",
    "openai-agents>=0.0.13",
    "pydantic>=2.11.3",
    "typing>=3.10.0.0",
]
[project.scripts]
mcp-server-deepsearch = "mcp_server_deepsearch:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]