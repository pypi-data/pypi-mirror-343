[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smol-format"
version = "0.1.2"
description = "A high-density data storage system for efficient encoding and decoding of structured data, with special support for large rational numbers"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Joshua Small", email = "small.joshua@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Database :: Database Engines/Servers",
]
dependencies = [
    "zstandard>=0.21.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]
keywords = ["data-storage", "compression", "rational-numbers", "json", "zstandard"]
urls = { Homepage = "https://github.com/smol-data/smol-format" }

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=smol_format --cov-report=term-missing"