[project]
name = "telert"
version = "0.1.9"
description = "CLI notifier for Telegram, Teams, and Slack: run commands or use as pipeline"
authors = [{name = "Mihir Khandekar", email = "mihirkhandekar@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests>=2.25"]
keywords = ["telegram", "notification", "cli", "terminal", "alert"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities"
]

[project.urls]
"Homepage" = "https://github.com/navig-me/telert"
"Bug Tracker" = "https://github.com/navig-me/telert/issues"

[project.scripts]
telert = "telert.cli:main"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest"
]

[tool.setuptools]
packages = ["telert"]
include-package-data = false

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"