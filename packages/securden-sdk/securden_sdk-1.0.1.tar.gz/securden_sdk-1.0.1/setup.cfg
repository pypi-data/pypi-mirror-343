[metadata]
name = securden_sdk
version = 1.0.1
author = Securden Dev
author_email = support@securden.com
description = Using functions which use Securden APIs, developers can retrieve credentials programmatically from Securden server.
long_description = file: README.md
long_description_content_type = text/markdown
url = devops-support@securden.com
keywords = Securden, Securden_SDK, Password Retrieval API, Securden API
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.8
install_requires = 
	urllib3 == 2.0.2
	python-dateutil == 2.9.0
	pydantic == 2.10.4
	typing-extensions == 4.12.2
packages = find:
include_package_data = True

[options.packages.find]
exclude = 
	test
	tests

[options.package_data]
securden_sdk = 
	py.typed

[options.extras_require]
testing = 
	pytest
	pytest-cov
	tox
dev = 
	black
	flake8
	mypy

[options.entry_points]
console_scripts = 
	securden-cli = securden_sdk.cli:main

[flake8]
max-line-length = 99
ignore = E203, E266, E501, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	.tox
per-file-ignores = 
	test/*.py: T001

[egg_info]
tag_build = 
tag_date = 0

