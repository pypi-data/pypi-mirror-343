[project]
name = "HybridSuperQubits"
version = "0.8.2"
description = "Package to simulate hybrid superconducting qubits"
authors = [{ name = "Joan Caceres", email = "contact@joancaceres.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["dependencies"]

[tool.poetry]
packages = [{ include = "HybridSuperQubits" }]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = ">=1.19.3"
matplotlib = ">=3.3.4"
scqubits = ">=3.0"
qutip = ">=5.1.1"
h5py = ">=3.0"
ipywidgets = ">=8.0"
pyyaml = ">=6.0"
cython = "*"

[project.optional-dependencies]
scipy = ["scipy"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"