[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QCOM"
version = "0.2.0"
description = "Quantum computation and thermodynamic analysis tools"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
    { name = "Avi Kaufman", email = "avigkaufman@gmail.com" }
]

dependencies = [
    "numpy>=1.23",
    "scipy>=1.10",
    "pandas>=1.5"
]

[project.urls]
"Homepage" = "https://github.com/AviKaufman/QCOM"
"Source" = "https://github.com/AviKaufman/QCOM"

[tool.setuptools.packages.find]
include = ["qcom"]
