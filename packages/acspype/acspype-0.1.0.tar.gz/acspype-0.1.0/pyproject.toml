[project]
name = "acspype"
version = "0.1.0"
description = "A Python package for serial data acquisition and advanced processing for the Sea-Bird Scientific ACS."
authors = [
    {name = "Ian Black", email = "iantimothyblack@gmail.com"},
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ['ACS', 'Sea-Bird Scientific', 'SBS']
readme = "README.md"
dependencies = [
    "bottleneck",
    "fsspec",
    "gsw",
    "pyserial",
    "netCDF4",
    "numpy",
    "pandas",
    "scipy",
    "xarray",
]

requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

[project.urls]
Repository = 'https://github.com/IanTBlack/acspype'
Issues = 'https://github.com/IanTBlack/acspype/issues'
Discussion = 'https://github.com/IanTBlack/acspype/discussion'


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true