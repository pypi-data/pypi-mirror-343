[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "femora"
version = "0.1.0.3"
description = "Fast Efficient Meshing for OpenSees-based Resilience Analysis"
readme = "README.md"
authors = [
    {name = "Amin Pakzad", email = "amnp95@uw.edu"},
    {name = "Pedro Arduino", email = "parduino@uw.edu"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "h5py>=3.13.0",
    "pykdtree>=1.4.1",
    "pyvista>=0.45.0,<0.46.0",
    "tapipy>=1.8.2,<1.9.0",
    "tqdm>=4.67.1,<4.68.0"
]

[project.optional-dependencies]
gui = [
    "pyvistaqt>=0.11.2,<0.12.0", 
    "PySide6>=6.9.0,<6.10.0",
    "QtPy>=2.4.3,<2.5.0",
    "qtconsole>=5.6.1,<5.7.0",
    "ipykernel>=6.29.5,<6.30.0"
]
all = [
    "h5py>=3.13.0,<3.14.0",
    "pykdtree>=1.4.1,<1.5.0",
    "pyvista>=0.45.0,<0.46.0",
    "pyvistaqt>=0.11.2,<0.12.0",
    "PySide6>=6.9.0,<6.10.0",
    "QtPy>=2.4.3,<2.5.0", 
    "qtconsole>=5.6.1,<5.7.0",
    "ipykernel>=6.29.5,<6.30.0",
    "tapipy>=1.8.2,<1.9.0",
    "tqdm>=4.67.1,<4.68.0",
    # Add constraints for problematic dependencies
    "jsonschema>=4.17.3,<4.18.0",
    "nbformat>=5.3.0,<5.4.0",
    "frozenlist>=1.3.0,<1.4.0",
    "jinja2>=3.0.3,<3.1.0"
]

[project.urls]
Homepage = "https://github.com/amnp95/Femora"
Documentation = "https://amnp95.github.io/Femora"
Repository = "https://github.com/amnp95/Femora"

[project.scripts]
femora = "femora.main:main"