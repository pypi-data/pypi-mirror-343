[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "confattr"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README_PYPI.md"
dynamic = ["version", "description"]
# this project uses __init_subclass__
requires-python = ">=3.6"
dependencies = [
	"appdirs >= 1.4.0",
]
classifiers = [
	"License :: OSI Approved :: BSD License",
	"Intended Audience :: Developers",
	"Typing :: Typed",
]

[project.optional-dependencies]
xdgappdirs = [
	"xdgappdirs >= 1.4.4.3",
]
platformdirs = [
	"platformdirs >= 2.0.0",
]

[project.urls]
Documentation = "https://erzo.gitlab.io/confattr/latest"
"Source code" = "https://gitlab.com/erzo/confattr"
"Bug tracker" = "https://gitlab.com/erzo/confattr/-/issues"
"Change log" = "https://gitlab.com/erzo/confattr/-/tags"
