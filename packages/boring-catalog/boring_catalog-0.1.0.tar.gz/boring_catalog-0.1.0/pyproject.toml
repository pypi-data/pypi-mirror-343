[project]
name = "boring-catalog"
version = "0.1.0"
description = "A DuckDB-based Iceberg catalog implementation"
readme = "README.md"
authors = [
    { name = "huraultj", email = "julien.hurault@sumeo.io" }
]
requires-python = ">=3.10"
dependencies = [
    "duckdb>=0.9.0",
    "s3fs>=2023.12.0",
    "pyiceberg>=0.6.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
