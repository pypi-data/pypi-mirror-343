[project]
name = "nettracer3d"
version = "0.7.0"
authors = [
  { name="Liam McLaughlin", email="liamm@wustl.edu" },
]
description = "Scripts for intializing and analyzing networks from segmentations of three dimensional images."

dependencies = [
    "numpy == 1.26.4",
    "scipy == 1.14.1",
    "scikit-image == 0.25.0",
    "Pillow == 11.1.0",
    "matplotlib == 3.9.2",
    "networkx == 3.2.1",
    "opencv-python-headless == 4.10.0.84",
    "openpyxl == 3.1.2",
    "pandas == 2.2.0",
    "napari == 0.5.5",
    "python-louvain == 0.16",
    "tifffile == 2023.7.18",
    "qtrangeslider == 0.1.5",
    "PyQt6 == 6.8.0",
    "scikit-learn == 1.6.1",
    "nibabel == 5.2.0",
    "setuptools >= 65.0.0"
]

readme = "README.md"
requires-python = "==3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
CUDA11 = [
"cupy-cuda11x"
]
CUDA12 = [
"cupy-cuda12x"
]
cupy = [
"cupy"
]

[project.scripts]
nettracer3d = "nettracer3d.run:main"

[project.urls]
Documentation = "https://nettracer3d.readthedocs.io/en/latest/"
Video_Tutorial = "https://www.youtube.com/watch?v=cRatn5VTWDY"
Reference_Citation_For_Use = "https://doi.org/10.1101/2024.07.29.605633"