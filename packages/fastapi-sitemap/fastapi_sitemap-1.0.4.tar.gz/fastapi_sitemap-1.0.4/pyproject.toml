[tool.poetry]
name = "fastapi-sitemap"
version = "1.0.4"
description = "Zeroâ€‘config sitemap generator & route for FastAPI / Starlette apps"
authors = ["Erik Aronesty <erik@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "fastapi_sitemap" }]
keywords = ["fastapi", "sitemap", "seo", "starlette", "asgi"]
homepage = "https://github.com/q32/fastapi-sitemap"
classifiers = [
  "Framework :: FastAPI",
  "Framework :: AsyncIO",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = ">=3.9"
fastapi = "^0.115.12"

[tool.poetry.group.dev.dependencies]
httpx = "^0.28.1"
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
ruff = "^0.11.6"
pytest-cov = "^6.1.1"

[tool.poetry.scripts]
fastapi-sitemap = "fastapi_sitemap.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
