[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastermcp"
version = "0.1.0"
description = "A simple and intuitive library for building MCP (Model Context Protocol) servers and clients"
authors = [{name = "FasterMCP Team"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.15.0",
    "aiohttp>=3.8.0",
    "python-dotenv>=0.19.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.910"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3