[tool.poetry.group.dev.dependencies]
build = "*"
cachetools = "*"
contextvars = "*"
starlette = ">=0.40.0"
flake8 = "*"
mock = "*"
mypy = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
requests = "*"
types-cachetools = "*"
