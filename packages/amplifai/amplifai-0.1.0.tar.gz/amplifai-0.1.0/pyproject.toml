[project]
name = "amplifai"
version = "0.1.0"
description = "Amplifai is a package that allows you to transform your raw unstructured text into structured data in a few lines of codes."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain>=0.3.0",
    "langchain-mistralai>=0.2.10",
    "langchain-openai>=0.3.14",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/VianneyMI/amplifai"

# UV Managed
# -----------------------------------------------
[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "python-dotenv>=1.1.0",
]
linting = [
    "ruff>=0.11.7",
]
typing = [
    "mypy>=1.15.0",
]
packaging = [
    "build>=1.2.2.post1",
    "bumpver>=2024.1130",
    "twine>=6.1.0",
]

# Manual Customisation
# -----------------------------------
[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"src/amplifai/__init__.py" = ['__version__ = "{version}"']
