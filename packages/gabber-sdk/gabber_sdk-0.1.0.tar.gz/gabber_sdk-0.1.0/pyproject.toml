[project]
name = "gabber-sdk"
version = "0.1.0"
description = "A short description of my package"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "Neil Dwyer", email = "neil@gabber.dev" }]
dependencies = [
    "aiohttp~=3.0",
    "aiohttp_retry",
    "livekit~=1.0",
    "pydantic~=2.11",
    "python-dateutil~=2.8",
    "urllib3~=2.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/gabber-dev/sdk-python"
Repository = "https://github.com/gabber-dev/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["gabber"]
