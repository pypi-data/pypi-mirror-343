# SciLogger custom configuration file.
# This file is written as a Python ConfigParser INI file.
#
# Thomas Guillod - Dartmouth College

######################################################################################################
# Global logger options
######################################################################################################
[GLOBAL]
######################################################################################################

# custom logging module logger format
FORMAT = %(duration)s : %(tag)-5s : %(levelname)-8s : %(message)s

# number of spaces per indentation
INDENTATION = 6

# custom level for all the handlers
LEVEL_DEFAULT = INFO

######################################################################################################
# Custom logging level for specific handler names
######################################################################################################
[MODULE_LEVEL]
######################################################################################################

# keys-values dictionary with module-specific levels
mod_a = INFO
mod_b = DEBUG
