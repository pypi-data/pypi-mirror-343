# unit templates
.perc_format: &perc_format
  scale: 1
  decimals: 2
  unit: "%"

.pb_format: &pb_format
  scale: 100
  decimals: 0
  unit: " p.b."
  show_units_in_title: True
  show_units_in_cell: False


# general column templates
.column: &column
  show_units_in_title: True
  show_units_in_cell: True

.last_column: &last_column
  <<: *column
  name: Último dato
  scale: 1
  decimals: 2
  unit:
  colors: False
  outliers: False
  positive_good:
  offset: "no"
  difference: "no"
  stat: value

.offset_column: &offset_column
  <<: *column
  name: Variación
  scale: 1
  decimals: 2
  unit:
  colors: True
  outliers: False
  positive_good: True
  stat: value

# concrete column templates
.day_column: &bday_column
  <<: *offset_column
  offset: bday
  name: Variación diaria
  outliers: True

.week_column: &ftd_column
  <<: *offset_column
  offset: ftd
  name: Variación semanal
  outliers: True

.month_column: &mtd_column
  <<: *offset_column
  offset: mtd
  name: Variación desde inicio de mes

.year_column: &ytd_column
  <<: *offset_column
  offset: ytd
  name: Variación desde inicio de año

.fixed_column: &fixed_column
  <<: *offset_column
  offset: "2025-04-02"
  name: Variación desde el 2 de abril


# actual tables
.columns_deuda: &columns_deuda
  ultimo:
    <<: *last_column
    <<: *perc_format
    positive_good: False
  day:
    <<: *bday_column
    <<: *pb_format
    difference: absolute
    positive_good: False
  fixed:
    <<: *fixed_column
    <<: *pb_format
    difference: absolute
    positive_good: False
  year:
    <<: *ytd_column
    <<: *pb_format
    difference: absolute
    positive_good: False


