[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "meetup_colab"
version = "0.0.2"
authors = [
  { name="dc", email="dougchang25@gmail.com" },
]
description = "colab utils"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dougc333/meetup_colab"
Issues = "https://github.com/dougc333/meetup_colab/issues"
