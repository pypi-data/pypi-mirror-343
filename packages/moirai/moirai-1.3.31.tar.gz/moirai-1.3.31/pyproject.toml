[project]
name = "moirai"
version = "1.3.31"
description = "Digital Control Manager Backend"
authors = [{ name = "Álan Crístoffer", email = "acristoffers@startmail.com" }]
requires-python = ">=3.9,<3.15"
readme = "README.md"
license = "MIT"
keywords = ["digital control manager"]
dependencies = [
    "Flask>=2.3.3,<3",
    "ahio~=1.0.33",
    "appdirs>=1.4.4,<2",
    "cheroot>=10.0.0,<11",
    "mysql-connector-python>=8.0.33,<9",
    "numpy>=1.26.2,<2",
    "pymongo>=4.6.1,<5",
    "python-dateutil>=2.8.2,<3",
    "scipy>=1.11.4,<2",
]

[project.urls]
Repository = "https://github.com/acristoffers/moirai"

[project.scripts]
moirai = "moirai.moirai:start"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
