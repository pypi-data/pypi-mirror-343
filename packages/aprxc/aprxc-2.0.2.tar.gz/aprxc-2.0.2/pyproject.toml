[project]
name = "aprxc"
dynamic = ["version"]
description = "A command-line tool to estimate the number of distinct lines in a file/stream using Chakraborty/Vinodchandran/Meelâ€™s approximation algorithm."
readme = "README.md"
authors = [{name = "Fabian Neumann", email = "dev@fabianneumann.de"}]
requires-python = ">=3.11"
dependencies = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Utilities",
]
keywords = [
  "algorithm",
  "cli",
  "computer-science",
  "math",
]

[project.scripts]
aprxc = "aprxc:run"

[project.urls]
Codeberg = "https://codeberg.org/fa81/aprxc"
GitHub = "https://github.com/hellp/aprxc"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/benchmark.py",
  "/test-data",
  "/workspace.code-workspace",
]

[tool.hatch.version]
path = "aprxc.py"

[tool.ruff.lint]
select = ["ALL"]
ignore = [   # inspired by attrs :)
  "ANN",     # Mypy is better at this
  "COM",     # Black takes care of our commas
  "D",       # We prefer our own docstring style.
  "E501",    # leave line-length enforcement to Black
  "PLR0913", # yes, many arguments, but most have defaults
  "SLF001",  # private members are accessed by friendly functions
]
