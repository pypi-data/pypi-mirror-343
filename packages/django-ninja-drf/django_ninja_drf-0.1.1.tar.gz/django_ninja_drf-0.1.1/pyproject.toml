[project]
name = "django-ninja-drf"
version = "0.1.1"
description = "Tools to make migration from DRF to Django Ninja easier"
readme = "README.md"
authors = [
    { name = "Vitaliy Kucheryaviy", email = "ppr.vitaly@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "django-ninja>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build]
packages = ["src/ninja_drf"]
