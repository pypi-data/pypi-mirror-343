[tool.poetry]
name = "mojo-dataprofiles"
description = "Automation Mojo Data Profiles Package"
version = "2.0.4"
authors = [ 
    "Myron Walker <myron.walker@gmail.com>"
]
readme = "README.rst"
license = "LICENSE.txt"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX"
]
keywords = [
    "python"
]
packages = [{include="mojo", from="source/packages"}]

homepage = "http://automationmojo.com"
repository = "https://github.com/automationmojo/mojo-dataprofiles"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pyyaml = "^6.0.2"
mojo-errors = ">=2.0.0 <2.1.0"
mojo-interfaces = ">=2.0.1 <2.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
