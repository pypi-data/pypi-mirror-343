name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build 
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  deploy:
    if: ${{ github.ref == 'refs/heads/main' && success() }}
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: List contents
        run: ls -la dist/

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
