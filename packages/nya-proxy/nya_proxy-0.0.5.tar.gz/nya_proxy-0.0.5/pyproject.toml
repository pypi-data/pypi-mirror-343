[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nya-proxy"
version = "0.0.5"
description = "A lightweight, flexible API proxy with dynamic token rotation, load balancing, and rate limiting capabilities."
readme = "README.md"
authors = [
    {name = "Nya Foundation Team (k3scat)", email = "k3scat@gmail.com"},
]
license = "MIT"
license-files = ["LICENSE"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.22.0",
    "httpx>=0.24.0",
    "nekoconf>=0.1.4",
    "jinja2>=3.1.2",
    "setuptools>=42.0.0",
    "watchfiles>=0.18.0",
    "brotli>=1.0.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "aioresponses>=0.7.4",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=nya_proxy --cov-report=term-missing"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["nya_proxy"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError"
]

[project.urls]
"Homepage" = "https://github.com/Nya-Foundation/nyaproxy"
"Bug Tracker" = "https://github.com/Nya-Foundation/nyaproxy/issues"

[project.scripts]
nyaproxy = "nya_proxy.server.app:main"

[tool.setuptools]
packages = [
    "nya_proxy",
    "nya_proxy.common",
    "nya_proxy.core",
    "nya_proxy.dashboard",
    "nya_proxy.server",
    "nya_proxy.services",
]
package-dir = {"nya_proxy" = "nya_proxy"}
include-package-data = true

[tool.setuptools.package-data]
"nya_proxy" = ["config.yaml", "schema.json"]
"nya_proxy.templates" = ["*.html"]
"nya_proxy.templates.static.css" = ["*.css"]
"nya_proxy.templates.static.js" = ["*.js"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*"]

[tool.semantic_release]
tag_format = "v{version}"
version_variables = ["nya_proxy/__init__.py:__version__"]
build_command = "python -m pip install build && python -m build"
commit_parser = "conventional"
commit_message = "chore(release): bump version to v{version} [skip ci]"
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true