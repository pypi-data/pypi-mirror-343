[build-system]

requires = ["setuptools>=42", "wheel"]  
build-backend = "setuptools.build_meta"  

[project]

name = "shadowbot"
version = "0.1.0"
description = "A Python package for scientific management of RPA processes."  
authors = [  
    { name = "LKDD", email = "lkddao@outlook.com" },
    { name = "LKDD", email = "648429038@qq.com" }
]
readme = "README.md"  
requires-python = ">=3.8"  
classifiers = [  
    "Programming Language :: Python :: 3.13",  
    "Programming Language :: Python :: 3.8",  
    "License :: OSI Approved :: MIT License",  
    "Operating System :: OS Independent",  
    "Topic :: Software Development :: Libraries :: Python Modules",  
]
dependencies = [  
    "requests>=2.32.3",  
    "pytz>=2024.2",
    "tzlocal>=5.2",
]
