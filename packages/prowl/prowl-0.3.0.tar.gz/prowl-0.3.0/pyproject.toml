requires-python = ">=3.13"
readme = "README.md"
dependencies = [
    "pygfc>=1.1.0",
]

[project.optional-dependencies]
cli = [
    "typer>=0.15.2",
]

[dependency-groups]
dev = [
    "bump-my-version>=1.0.1",
    "pytest>=8.3.5",
    "ruff>=0.9.9",
]
